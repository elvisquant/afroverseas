<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afroverseas | Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --afro-blue: #0056A4; --afro-green: #2D9C3C; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8F9FB; color: #1A1A1A; }
        .sidebar-item.active { background: var(--afro-blue); color: white; box-shadow: 0 10px 20px -5px rgba(0, 86, 164, 0.3); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-72 bg-white border-r border-gray-100 p-8 flex flex-col gap-12 fixed h-full z-50">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-white rounded-full shadow-md overflow-hidden border border-gray-100">
                <img src="/static/logo.png" alt="Logo" class="w-full h-full object-cover">
            </div>
            <h1 class="font-black text-xl tracking-tighter text-[#0056A4]">ADMIN</h1>
        </div>
        
        <nav class="flex flex-col gap-3">
            <button onclick="switchTab('stats')" id="tab-stats" class="sidebar-item active flex items-center gap-4 p-4 rounded-2xl font-bold text-sm transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"/><path stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"/></svg>
                Dashboard
            </button>
            <button onclick="switchTab('payments')" id="tab-payments" class="sidebar-item flex items-center gap-4 p-4 rounded-2xl font-bold text-sm text-gray-400 hover:bg-gray-50 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                Verify Payments
            </button>
            <button onclick="switchTab('jobs')" id="tab-jobs" class="sidebar-item flex items-center gap-4 p-4 rounded-2xl font-bold text-sm text-gray-400 hover:bg-gray-50 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                Post Jobs
            </button>
        </nav>

        <div class="mt-auto p-6 bg-gray-50 rounded-3xl text-center">
            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Export Data</p>
            <button class="w-full bg-[#2D9C3C] text-white py-3 rounded-xl font-bold text-[10px] uppercase shadow-lg shadow-green-100">Download CSV</button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="ml-72 flex-1 p-16">
        
        <!-- DASHBOARD TAB -->
        <div id="section-stats" class="tab-content space-y-12">
            <header>
                <h2 class="text-4xl font-black text-gray-900 tracking-tight leading-none mb-2">Welcome Back</h2>
                <p class="text-gray-400 font-bold text-sm italic">Tracking Afroverseas global growth.</p>
            </header>

            <div class="grid grid-cols-4 gap-6">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100">
                    <p class="text-[10px] font-black uppercase text-gray-400 tracking-widest mb-2">Total Leads</p>
                    <h3 id="stat-total" class="text-4xl font-black text-[#0056A4]">0</h3>
                </div>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-orange-100">
                    <p class="text-[10px] font-black uppercase text-orange-400 tracking-widest mb-2">Pending Verify</p>
                    <h3 id="stat-pending" class="text-4xl font-black text-orange-600">0</h3>
                </div>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-green-100">
                    <p class="text-[10px] font-black uppercase text-green-400 tracking-widest mb-2">Verified Today</p>
                    <h3 id="stat-verified" class="text-4xl font-black text-[#2D9C3C]">0</h3>
                </div>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100">
                    <p class="text-[10px] font-black uppercase text-gray-400 tracking-widest mb-2">Expert Pool</p>
                    <h3 id="stat-experts" class="text-4xl font-black text-gray-800">0</h3>
                </div>
            </div>

            <!-- LATEST PENDING SECTION -->
            <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-gray-100">
                <h3 class="font-black text-xs uppercase tracking-[0.3em] text-[#0056A4] mb-8">Latest Unverified Appointments</h3>
                <div id="pending-list" class="space-y-4">
                    <!-- Dynamic Items -->
                </div>
            </div>
        </div>

        <!-- PAYMENTS VERIFICATION TAB -->
        <div id="section-payments" class="tab-content hidden space-y-8 animate-fade-in">
             <h2 class="text-3xl font-black">Verify Transactions</h2>
             <div id="full-payments-list" class="grid grid-cols-2 gap-6"></div>
        </div>

    </main>

    <!-- VERIFICATION MODAL -->
    <div id="verify-modal" class="fixed inset-0 bg-black/80 z-[100] hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white rounded-[3rem] max-w-lg w-full p-12 relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-8 right-8 text-gray-400 hover:text-red-500 transition-colors"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M6 18L18 6M6 6l12 12"/></svg></button>
            <h3 class="text-2xl font-black text-[#0056A4] mb-4">Manual Receipt Check</h3>
            <div id="modal-content" class="space-y-6">
                <img id="modal-receipt-img" src="" class="w-full h-64 object-cover rounded-3xl shadow-lg border border-gray-100">
                <div class="bg-gray-50 p-6 rounded-2xl">
                    <p class="text-sm font-bold" id="modal-ref"></p>
                    <p class="text-xs text-gray-500" id="modal-info"></p>
                </div>
                <div class="flex gap-4">
                    <button id="btn-approve" class="flex-1 bg-[#2D9C3C] text-white py-5 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all">Verify & Send QR</button>
                    <button id="btn-deny" class="flex-1 bg-red-500 text-white py-5 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all">Reject Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "/api";

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active', 'text-white'));
            document.getElementById('section-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');
            
            if(tab === 'payments') loadVerificationQueue();
        }

        async function loadVerificationQueue() {
            // Logic to fetch all leads with 'Pending' status
        }

        async function verifyLead(leadId, action) {
            const formData = new FormData();
            formData.append("action", action);
            const res = await fetch(`/api/admin/verify-lead/${leadId}`, { method: 'PUT', body: formData });
            if(res.ok) { alert("Verification Sync Success!"); location.reload(); }
        }

        function closeModal() { document.getElementById('verify-modal').classList.add('hidden'); }
    </script>
</body>
</html>
