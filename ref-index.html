<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Afroverseas - Premium Global Careers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --afro-blue: #0056A4;
            --afro-green: #2D9C3C;
            --afro-bg: #F8F9FB;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--afro-bg);
            overscroll-behavior-y: contain;
            color: #1A1A1A;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .page-fade {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .drawer-transition {
            transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        .pulse-logo {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.92);
                opacity: 0.8;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0.92);
                opacity: 0.8;
            }
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e8e8e8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            to {
                background-position-x: -200%;
            }
        }

        .calendar-day.selected {
            background-color: var(--afro-blue) !important;
            color: white !important;
            box-shadow: 0 12px 24px -6px rgba(0, 86, 164, 0.4);
            transform: translateY(-4px) scale(1.05);
        }

        .payment-card.active {
            border-color: var(--afro-blue) !important;
            background: #f0f7ff !important;
            box-shadow: inset 0 0 0 2px var(--afro-blue);
        }

        .visa-card {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .filter-chip {
            white-space: nowrap;
            padding: 10px 24px;
            border-radius: 99px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .filter-chip.active {
            background: var(--afro-blue);
            color: white;
            box-shadow: 0 8px 20px -4px rgba(0, 86, 164, 0.3);
        }
    </style>
</head>

<body class="overflow-hidden select-none">

    <!-- 0. SPLASH -->
    <div id="splash-screen">
        <div class="relative text-center">
            <div
                class="w-32 h-32 rounded-full border-[6px] border-[#0056A4] flex items-center justify-center bg-white shadow-2xl pulse-logo mx-auto overflow-hidden">
                <img src="/static/logo.png" alt="Logo" class="w-full h-full object-cover">
            </div>
            <div class="mt-8 space-y-2">
                <h2 class="font-black text-xl tracking-tighter text-[#0056A4]">AFROVERSEAS</h2>
                <p class="font-bold text-[9px] text-[#2D9C3C] tracking-[0.5em] uppercase">The Future is Africa</p>
            </div>
        </div>
    </div>

    <!-- 1. HEADER -->
    <header
        class="fixed top-0 left-0 right-0 h-20 glass border-b border-gray-100 flex items-center justify-between px-6 z-50">
        <div class="flex items-center gap-3">
            <div
                class="w-11 h-11 bg-white rounded-full flex items-center justify-center shadow-sm overflow-hidden border border-gray-100">
                <img src="/static/logo.png" alt="Afro" class="w-full h-full object-cover">
            </div>
            <div class="leading-none">
                <h1 id="header-title" class="text-lg font-black tracking-tight text-[#0056A4]">Explore</h1>
                <p id="header-subtitle" class="text-[9px] font-bold text-[#2D9C3C] uppercase tracking-widest">Premium
                    Consulting</p>
            </div>
        </div>
        <button
            class="w-10 h-10 bg-gray-50 rounded-2xl flex items-center justify-center active:scale-90 transition-transform">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </button>
    </header>

    <main id="app-content" class="absolute inset-0 top-20 bottom-24 overflow-y-auto hide-scrollbar px-5 pt-6 pb-32">
    </main>

    <!-- 3. NAVIGATION -->
    <nav
        class="fixed bottom-0 left-0 right-0 h-24 bg-white border-t border-gray-100 flex items-center justify-around px-4 z-50 safe-area-bottom shadow-[0_-12px_40px_rgba(0,0,0,0.04)]">
        <a href="javascript:void(0)" onclick="loadPage('home')"
            class="nav-item flex flex-col items-center justify-center w-full gap-1 group active" data-page="home">
            <div class="p-2.5 rounded-2xl group-[.active]:bg-blue-50 transition-all"><svg
                    class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-width="2.5"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg></div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase">Home</span>
        </a>
        <a href="javascript:void(0)" onclick="loadPage('jobs')"
            class="nav-item flex flex-col items-center justify-center w-full gap-1 group" data-page="jobs">
            <div class="p-2.5 rounded-2xl group-[.active]:bg-blue-50 transition-all"><svg
                    class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-width="2.5"
                        d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                    </path>
                </svg></div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase">Jobs</span>
        </a>
        <a href="javascript:void(0)" onclick="loadPage('employees')"
            class="nav-item flex flex-col items-center justify-center w-full gap-1 group" data-page="employees">
            <div class="p-2.5 rounded-2xl group-[.active]:bg-blue-50 transition-all"><svg
                    class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-width="2.5"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M15 7a3 3 0 11-6 0 3 3 0 016 0z">
                    </path>
                </svg></div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase">Team</span>
        </a>
        <a href="javascript:void(0)" onclick="loadPage('appointment')"
            class="nav-item flex flex-col items-center justify-center w-full gap-1 group" data-page="appointment">
            <div class="p-2.5 rounded-2xl group-[.active]:bg-blue-50 transition-all"><svg
                    class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-width="2.5"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                    </path>
                </svg></div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase">Book</span>
        </a>
    </nav>

    <!-- RECRUIT CART -->
    <div id="cart-float" class="hidden fixed bottom-28 left-1/2 -translate-x-1/2 z-[55]">
        <button onclick="openLeadDrawer('RECRUITMENT')"
            class="bg-[#0056A4] text-white px-8 py-5 rounded-[2rem] shadow-2xl flex items-center gap-4 active:scale-95 border-2 border-white animate-bounce">
            <span id="cart-count"
                class="bg-[#2D9C3C] text-white text-[11px] font-black w-7 h-7 flex items-center justify-center rounded-full shadow-inner">0</span>
            <span class="font-black text-xs uppercase tracking-widest">Selected Experts</span>
        </button>
    </div>

    <!-- DRAWER WIZARD -->
    <div id="drawer-overlay" class="fixed inset-0 bg-black/70 z-[60] hidden backdrop-blur-md" onclick="closeDrawer()">
    </div>
    <div id="lead-drawer"
        class="fixed bottom-0 left-0 right-0 bg-white z-[70] rounded-t-[3.5rem] p-8 translate-y-full drawer-transition safe-area-bottom shadow-2xl overflow-y-auto max-h-[95vh] hide-scrollbar">
        <div class="w-16 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>
        <div class="flex justify-between items-center mb-8">
            <h2 id="drawer-title" class="text-2xl font-black text-[#0056A4]">Consultancy</h2>
            <div id="step-indicator" class="flex gap-1.5">
                <div class="step-dot w-6 h-1.5 rounded-full bg-[#0056A4]"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
            </div>
        </div>

        <div id="step-1" class="step-container animate-fade-in">
            <p class="text-gray-400 mb-8 text-sm font-semibold italic text-center">How can we help you today?</p>
            <div class="grid grid-cols-2 gap-4"><button onclick="selectService('VISA')"
                    class="flex flex-col items-center justify-center p-8 rounded-[2.5rem] border-2 border-gray-50 bg-gray-50 hover:border-[#0056A4] transition-all"><span
                        class="text-[10px] font-black uppercase text-[#0056A4]">Visa Support</span></button><button
                    onclick="selectService('JOB')"
                    class="flex flex-col items-center justify-center p-8 rounded-[2.5rem] border-2 border-gray-50 bg-gray-50 hover:border-[#2D9C3C] transition-all"><span
                        class="text-[10px] font-black uppercase text-[#2D9C3C]">Job Search</span></button></div>
        </div>
        <div id="step-2" class="step-container hidden animate-fade-in">
            <p class="text-gray-400 mb-6 text-sm font-semibold text-center italic">Choose Destination</p>
            <div class="space-y-4"><select id="lead-country"
                    class="w-full p-6 bg-gray-50 rounded-[2rem] border-none ring-1 ring-gray-100 text-sm font-bold outline-none">
                    <option value="">Select Destination</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="UAE">UAE (Dubai)</option>
                    <option value="Qatar">Qatar</option>
                    <option value="Canada">Canada</option>
                    <option value="Europe">Europe</option>
                </select><select id="visa-type-container"
                    class="hidden w-full p-6 bg-gray-50 rounded-[2rem] border-none ring-1 ring-gray-100 text-sm font-bold outline-none">
                    <option value="Work">Employment Visa</option>
                    <option value="Visit">Tourist Visa</option>
                </select><select id="work-type-container"
                    class="hidden w-full p-6 bg-gray-50 rounded-[2rem] border-none ring-1 ring-gray-100 text-sm font-bold outline-none">
                    <option value="Construction">Engineering</option>
                    <option value="Hospitality">Catering</option>
                </select><button onclick="nextStep(3)"
                    class="w-full bg-[#0056A4] text-white py-6 rounded-[2rem] font-black text-xs uppercase tracking-widest shadow-xl">Continue
                    →</button></div>
        </div>
        <div id="step-3" class="step-container hidden animate-fade-in">
            <p class="text-gray-400 mb-6 text-sm font-semibold text-center italic">Contact Details</p>
            <div class="space-y-4"><input type="tel" id="lead-whatsapp" placeholder="WhatsApp (257...)"
                    oninput="checkContactValidation()"
                    class="w-full p-6 bg-gray-50 rounded-[2rem] border-none ring-1 ring-gray-100 text-sm font-bold outline-none"><input
                    type="email" id="lead-email" placeholder="Email (Optional)"
                    class="w-full p-6 bg-gray-50 rounded-[2rem] border-none ring-1 ring-gray-100 text-sm font-bold outline-none"><button
                    id="contact-next" onclick="nextStep(4)"
                    class="w-full bg-[#0056A4] text-white py-6 rounded-[2rem] font-black text-xs uppercase opacity-50"
                    disabled>Select Slot →</button></div>
        </div>
        <div id="step-4" class="step-container hidden animate-fade-in">
            <p class="text-gray-400 mb-6 text-sm font-semibold text-center italic">Available Slots</p>
            <div id="calendar-grid" class="grid grid-cols-4 gap-3 mb-8"></div><button id="calendar-next"
                onclick="nextStep(5)"
                class="w-full bg-[#0056A4] text-white py-6 rounded-[2rem] font-black text-xs uppercase opacity-50"
                disabled>Verify & Pay →</button>
        </div>
        <div id="step-5" class="step-container hidden animate-fade-in pb-10">
            <div
                class="bg-gradient-to-br from-[#0056A4] to-blue-800 p-10 rounded-[2.5rem] mb-10 text-center text-white relative shadow-2xl overflow-hidden">
                <span class="text-[10px] font-black uppercase opacity-60">Consultation Fee</span>
                <h3 class="text-4xl font-black mt-2">$50.00</h3>
            </div>
            <div class="grid grid-cols-4 gap-3 mb-10"><button onclick="showPaymentUI('VISA')"
                    class="payment-card p-4 rounded-2xl border-2 border-gray-50 bg-gray-50 flex items-center justify-center transition-all active:scale-90"><svg
                        class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M16 12h4m-4 4h4m-12-8h8m-8 4h8M4 6h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z"
                            stroke="#0033A0" stroke-width="2" />
                    </svg></button><button onclick="showPaymentUI('CRYPTO')"
                    class="payment-card p-4 rounded-2xl border-2 border-gray-50 bg-gray-50 flex items-center justify-center transition-all active:scale-90"><svg
                        class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="#F7931A" stroke-width="2" />
                    </svg></button><button onclick="showPaymentUI('MOMO')"
                    class="payment-card p-4 rounded-2xl border-2 border-gray-50 bg-gray-50 flex items-center justify-center transition-all active:scale-90"><svg
                        class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="9" stroke="#EAB308" stroke-width="2" />
                    </svg></button><button onclick="showPaymentUI('BANK')"
                    class="payment-card p-4 rounded-2xl border-2 border-gray-50 bg-gray-50 flex items-center justify-center transition-all active:scale-90"><svg
                        class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                        <path d="M3 21h18M3 10h18" stroke="#374151" stroke-width="2" />
                    </svg></button></div>
            <div id="payment-details-view"
                class="bg-gray-50 rounded-[2.5rem] p-10 mb-8 border border-gray-100 min-h-[220px] flex items-center justify-center text-center italic text-xs font-bold text-gray-400">
                Select method for details</div>
            <div class="mb-10">
                <div
                    class="relative w-full h-24 border-2 border-dashed border-green-200 rounded-[2rem] bg-green-50/50 flex items-center justify-center overflow-hidden">
                    <input type="file" id="payment-receipt" accept="image/*"
                        class="absolute inset-0 opacity-0 cursor-pointer z-10" onchange="checkPaymentValidation()">
                    <div id="upload-placeholder" class="text-[#2D9C3C] font-black text-xs">Attach Receipt Screenshot
                    </div>
                </div>
            </div><button id="final-pay-submit" onclick="submitLeadWithFile()"
                class="w-full bg-[#2D9C3C] text-white py-6 rounded-[2rem] font-black text-sm uppercase shadow-2xl opacity-50 cursor-not-allowed"
                disabled>Finalize & Verify</button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script>
        const API_URL = "/api";
        let selectedCandidates = [];
        let bookingData = { service: '', country: '', subType: '', email: '', whatsapp: '', date: '', method: '' };

        async function loadPage(page) {
            const content = document.getElementById('app-content'); const title = document.getElementById('header-title'); const sub = document.getElementById('header-subtitle');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeNav = document.querySelector(`[data-page="${page}"]`); if (activeNav) activeNav.classList.add('active');
            content.classList.add('page-fade'); renderSkeleton();
            if (page === 'home') { title.innerText = "Afroverseas"; sub.innerText = "Discovery Dashboard"; await renderHome(); }
            else if (page === 'jobs') { title.innerText = "Opportunities"; sub.innerText = "Career Hunt"; await renderJobs(); }
            else if (page === 'employees') { title.innerText = "Verified Experts"; sub.innerText = "Global Talent Pool"; await renderCandidates(); }
            else if (page === 'appointment') { openLeadDrawer(); }
            setTimeout(() => content.classList.remove('page-fade'), 400);
        }

        async function renderHome() {
            const container = document.getElementById('app-content');
            container.innerHTML = `<div class="space-y-10 animate-fade-in"><div class="bg-white rounded-[3rem] p-12 shadow-sm border border-gray-100 relative overflow-hidden"><h2 class="text-3xl font-black text-[#0056A4] leading-tight mb-4 tracking-tighter">Your bridge to<br><span class="text-[#2D9C3C]">Global Success.</span></h2><p class="text-gray-400 text-sm font-semibold italic mb-10">Premium overseas careers and end-to-end consulting at your fingertips.</p><div class="flex gap-4"><button onclick="loadPage('jobs')" class="flex-1 bg-[#0056A4] text-white py-4 rounded-2xl font-black text-[10px] uppercase">Search Jobs</button><button onclick="loadPage('appointment')" class="flex-1 bg-[#2D9C3C] text-white py-4 rounded-2xl font-black text-[10px] uppercase">Book Advice</button></div></div><div><h3 class="text-[10px] font-black uppercase text-gray-300 tracking-[0.4em] mb-6 px-4">Newest Openings</h3><div id="home-recent-jobs" class="space-y-6"></div></div></div>`;
            await populateRecentJobs('home-recent-jobs');
        }

        async function populateRecentJobs(targetId) {
            const container = document.getElementById(targetId);
            try {
                const res = await fetch(`${API_URL}/jobs`); const jobs = await res.json();
                if (jobs.length === 0) { container.innerHTML = `<p class="text-center text-gray-300 font-bold uppercase text-[9px] py-10 tracking-widest">New opportunities daily...</p>`; return; }
                jobs.slice(0, 3).forEach(job => { container.innerHTML += `<div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-50 flex justify-between items-center" onclick="showJobDetails(${JSON.stringify(job).replace(/"/g, '&quot;')})"><div><h4 class="font-black text-gray-800 text-sm">${job.title}</h4><p class="text-[9px] font-bold text-[#0056A4] uppercase tracking-widest">${job.company}</p></div><div class="w-8 h-8 bg-gray-50 rounded-xl flex items-center justify-center text-[#2D9C3C]"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M9 5l7 7-7 7"/></svg></div></div>`; });
            } catch (e) { container.innerHTML = `<p>Error.</p>`; }
        }

        async function renderJobs() {
            const container = document.getElementById('app-content');
            try {
                const res = await fetch(`${API_URL}/jobs`); const jobs = await res.json();
                let html = `<div class="mb-10 space-y-6"><div class="flex items-center bg-white p-2 rounded-[2rem] border border-gray-100 shadow-sm"><div class="pl-4 text-gray-300"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2"/></svg></div><input type="text" placeholder="Find careers..." class="w-full bg-transparent border-none py-4 px-3 text-xs font-bold outline-none"></div><div class="flex gap-2 overflow-x-auto hide-scrollbar pb-2"><button class="filter-chip active">All Jobs</button><button class="filter-chip bg-white border border-gray-100 text-gray-400">UAE (Dubai)</button><button class="filter-chip bg-white border border-gray-100 text-gray-400">Saudi Arabia</button></div></div>`;
                if (jobs.length === 0) html += `<div class="py-20 text-center"><p class="text-gray-300 font-black uppercase text-[10px] tracking-[0.4em]">Database Syncing...</p></div>`;
                else jobs.forEach(job => { html += `<div class="bg-white rounded-[3rem] shadow-sm mb-8 border border-gray-50 overflow-hidden active:scale-95 transition-all" onclick="showJobDetails(${JSON.stringify(job).replace(/"/g, '&quot;')})"><div class="p-10 text-center"><h3 class="text-2xl font-black text-gray-800 mb-1 leading-tight">${job.title}</h3><p class="text-[#0056A4] text-[10px] font-black uppercase tracking-[0.3em] mb-8">${job.company}</p><div class="flex justify-center gap-2"><span class="bg-green-50 text-[#2D9C3C] text-[9px] font-black px-5 py-2.5 rounded-2xl border border-green-100 uppercase">${job.location}</span><span class="bg-blue-50 text-[#0056A4] text-[9px] font-black px-5 py-2.5 rounded-2xl border border-blue-100 uppercase">Exp: ${job.experience}</span></div></div><div class="bg-gray-900 px-10 py-5 flex justify-between items-center text-white"><span class="text-[9px] font-black opacity-30 uppercase tracking-[0.2em]">Application Entry</span><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M9 5l7 7-7 7"/></svg></div></div>`; });
                container.innerHTML = html;
            } catch (e) { container.innerHTML = `<p class="text-center py-20">Refreshing...</p>`; }
        }

        function showJobDetails(job) {
            const container = document.getElementById('app-content');
            container.innerHTML = `<div class="animate-fade-in pb-24"><button onclick="renderJobs()" class="flex items-center gap-3 text-[#0056A4] font-black text-xs uppercase mb-10"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="4"/></svg> Back to Pool</button><div class="bg-white rounded-[3.5rem] shadow-2xl border border-gray-50 overflow-hidden text-center relative"><div class="p-12 border-b border-gray-50"><h2 class="text-3xl font-black text-gray-900 tracking-tighter leading-tight mb-2">${job.title}</h2><p class="text-[#2D9C3C] text-[10px] font-black uppercase tracking-[0.4em]">${job.company}</p></div><div class="p-12 space-y-12"><div class="grid grid-cols-2 gap-6"><div class="bg-gray-50 p-8 rounded-[2.5rem] border border-gray-100 text-center"><p class="text-[9px] font-black text-gray-400 uppercase mb-1 tracking-widest">Passport</p><p class="text-sm font-black text-gray-800 uppercase">${job.passport_req}</p></div><div class="bg-gray-50 p-8 rounded-[2.5rem] border border-gray-100 text-center"><p class="text-[9px] font-black text-gray-400 uppercase mb-1 tracking-widest">Duration</p><p class="text-sm font-black text-gray-800 uppercase">${job.project_duration}</p></div></div><div class="text-left space-y-4"><h4 class="text-[11px] font-black uppercase text-[#0056A4] tracking-[0.3em]">Position Scope</h4><p class="text-sm text-gray-500 leading-relaxed font-semibold italic">${job.description}</p></div><div class="bg-blue-50/50 p-10 rounded-[3rem] border border-blue-100 text-left space-y-4"><h4 class="text-[11px] font-black uppercase text-[#0056A4] tracking-[0.3em]">Benefits Summary</h4><ul class="text-xs font-black text-[#0056A4] space-y-4 leading-none"><li>✓ Free Air Ticket & Visa</li><li>✓ Luxury Accommodation Provided</li><li>✓ Transportation + Medical + OT</li></ul></div><button onclick="openLeadDrawer('JOB')" class="w-full bg-[#0056A4] text-white py-6 rounded-[2.5rem] font-black text-xs uppercase shadow-2xl active:scale-95 transition-all">Submit Professional Profile</button></div></div></div>`;
            container.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function renderCandidates() {
            const container = document.getElementById('app-content');
            try {
                const res = await fetch(`${API_URL}/candidates`); const candidates = await res.json();
                let html = `<div class="space-y-12 pt-4">`;
                if (candidates.length === 0) html += `<div class="py-32 text-center text-gray-300 font-black text-[10px] uppercase tracking-[0.4em]">Refreshing talent pool...</div>`;
                candidates.forEach(c => {
                    const isSelected = selectedCandidates.includes(c.id);
                    html += `<div class="bg-white rounded-[3.5rem] overflow-hidden shadow-2xl border border-gray-50 relative group"><div class="aspect-[3/4] bg-black"><video class="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition-opacity" src="${c.video_url}" loop muted playsinline onclick="this.paused ? this.play() : this.pause()"></video><div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent"></div><div class="absolute bottom-12 left-10 right-10 text-white"><h3 class="text-3xl font-black mb-1 leading-none tracking-tighter">${c.name}</h3><p class="text-[#2D9C3C] text-[10px] font-black uppercase tracking-[0.4em] mb-10">${c.skills}</p><div class="flex gap-4"><button class="w-14 h-14 bg-white/20 backdrop-blur-3xl rounded-2xl flex items-center justify-center transition-transform active:scale-90"><svg class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button><button onclick="toggleCandidate(${c.id})" class="flex-1 py-5 rounded-[1.8rem] font-black text-[10px] uppercase transition-all ${isSelected ? 'bg-[#2D9C3C] text-white border-white' : 'bg-white text-[#0056A4] shadow-2xl'}">${isSelected ? '✓ In Selection' : 'Recruit Expert'}</button></div></div><div class="absolute top-10 right-10 bg-[#0056A4]/40 backdrop-blur-xl px-5 py-2 rounded-full border border-white/20 text-white text-[9px] font-black uppercase">Vetted Premium</div></div></div>`;
                });
                container.innerHTML = html + `</div>`;
            } catch (e) { renderSkeleton(); }
        }

        function toggleCandidate(id) { const idx = selectedCandidates.indexOf(id); if (idx > -1) selectedCandidates.splice(idx, 1); else { selectedCandidates.push(id); window.navigator.vibrate(20); } updateCartUI(); renderCandidates(); }
        function updateCartUI() { const cart = document.getElementById('cart-float'); const count = document.getElementById('cart-count'); count.innerText = selectedCandidates.length; selectedCandidates.length > 0 ? cart.classList.remove('hidden') : cart.classList.add('hidden'); }
        function openLeadDrawer() { generateCalendar(); nextStep(1); document.getElementById('drawer-overlay').classList.remove('hidden'); document.getElementById('lead-drawer').classList.remove('translate-y-full'); }
        function closeDrawer() { document.getElementById('drawer-overlay').classList.add('hidden'); document.getElementById('lead-drawer').classList.add('translate-y-full'); }
        function nextStep(step) { document.querySelectorAll('.step-container').forEach(el => el.classList.add('hidden')); const dots = document.querySelectorAll('.step-dot'); dots.forEach((dot, idx) => dot.className = `step-dot h-1.5 rounded-full transition-all duration-500 ${idx < step ? 'bg-[#0056A4] w-8' : 'bg-gray-100 w-2'}`); document.getElementById(`step-${step}`).classList.remove('hidden'); }
        function selectService(service) { bookingData.service = service; nextStep(2); if (service === 'VISA') { document.getElementById('visa-type-container').classList.remove('hidden'); document.getElementById('work-type-container').classList.add('hidden'); } else { document.getElementById('work-type-container').classList.remove('hidden'); document.getElementById('visa-type-container').classList.add('hidden'); } }
        function generateCalendar() {
            const grid = document.getElementById('calendar-grid'); grid.innerHTML = '';
            for (let i = 1; i <= 12; i++) {
                const date = new Date(); date.setDate(date.getDate() + i); if (date.getDay() === 0) continue;
                const d = date.getDate(), m = date.toLocaleString('default', { month: 'short' }), w = date.toLocaleString('default', { weekday: 'short' });
                const el = document.createElement('div'); el.className = 'calendar-day flex flex-col items-center justify-center p-5 rounded-[1.8rem] bg-gray-50 border border-gray-100 cursor-pointer transition-all active:scale-90';
                el.innerHTML = `<span class="text-[8px] uppercase font-black text-gray-300 leading-none">${w}</span><span class="text-xl font-black my-2">${d}</span><span class="text-[9px] font-black text-[#0056A4] uppercase tracking-widest">${m}</span>`;
                el.onclick = () => { document.querySelectorAll('.calendar-day').forEach(item => item.classList.remove('selected')); el.classList.add('selected'); bookingData.date = `${d} ${m}`; document.getElementById('calendar-next').disabled = false; document.getElementById('calendar-next').classList.remove('opacity-50'); window.navigator.vibrate(15); };
                grid.appendChild(el);
            }
        }

        function checkContactValidation() { const btn = document.getElementById('contact-next'); if (document.getElementById('lead-whatsapp').value.trim().length > 7) { btn.disabled = false; btn.classList.remove('opacity-50'); } else { btn.disabled = true; btn.classList.add('opacity-50'); } }
        function showPaymentUI(method) {
            bookingData.method = method; document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('active', 'border-[#0056A4]')); event.currentTarget.classList.add('active', 'border-[#0056A4]'); const view = document.getElementById('payment-details-view'); view.classList.add('page-fade');
            let html = '';
            if (method === 'VISA') html = `<div class="w-full space-y-4 animate-fade-in"><div class="visa-bg p-8 rounded-3xl text-white relative overflow-hidden shadow-2xl mb-4"><div class="flex justify-between items-start mb-10 italic"><span>Afroverseas Gold Card</span><span class="font-black text-xl">VISA</span></div><div class="text-xl tracking-[0.3em]">•••• •••• •••• ••••</div></div><input type="text" placeholder="Cardholder Name" class="w-full p-5 rounded-2xl border-none ring-1 ring-gray-200 text-xs font-bold outline-none"></div>`;
            else if (method === 'MOMO') html = `<div class="space-y-4"><div class="bg-[#0056A4] text-white p-8 rounded-[2.5rem] shadow-2xl text-center"><p class="text-[10px] font-black uppercase tracking-[0.3em] opacity-40 mb-2">Merchant Agent Code</p><p class="text-3xl font-black">998877</p></div><p class="text-xs font-bold text-gray-400 italic text-center uppercase tracking-widest">Ref: AFRO + WhatsApp</p></div>`;
            view.innerHTML = html; setTimeout(() => view.classList.remove('page-fade'), 300); checkPaymentValidation();
        }

        function checkPaymentValidation() { const file = document.getElementById('payment-receipt').files[0]; const btn = document.getElementById('final-pay-submit'); if (file && bookingData.method) { btn.disabled = false; btn.classList.remove('opacity-50'); document.getElementById('upload-placeholder').innerHTML = `<span class="text-[#0056A4] font-black tracking-widest">✓ Attached Securely</span>`; } }

        async function submitLeadWithFile() {
            const formData = new FormData(); formData.append("type", "PAID_APPOINTMENT"); formData.append("service", bookingData.service); formData.append("country", document.getElementById('lead-country').value); formData.append("whatsapp", document.getElementById('lead-whatsapp').value); formData.append("email", document.getElementById('lead-email').value); formData.append("date", bookingData.date); formData.append("payment_method", bookingData.method); formData.append("candidate_ids", JSON.stringify(selectedCandidates)); formData.append("receipt", document.getElementById('payment-receipt').files[0]);
            const btn = document.getElementById('final-pay-submit'); btn.innerHTML = `<span class="animate-pulse tracking-widest uppercase text-xs">Processing Trans...</span>`;
            try { const res = await fetch(`${API_URL}/submit-lead`, { method: 'POST', body: formData }); if (res.ok) { closeDrawer(); showSuccess(); selectedCandidates = []; updateCartUI(); } else { alert("Sync Error."); btn.innerHTML = "Finalize & Book"; } } catch (e) { alert("Server Down."); }
        }

        function showSuccess() {
            const content = document.getElementById('app-content'); const myNumber = "25771856123";
            content.innerHTML = `<div class="flex flex-col items-center justify-center min-h-[75vh] text-center px-10 animate-fade-in"><div class="w-32 h-32 bg-green-50 rounded-[3.5rem] flex items-center justify-center mb-10 shadow-2xl animate-bounce border-2 border-green-100"><svg class="w-16 h-16 text-[#2D9C3C]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="4" d="M5 13l4 4L19 7"></path></svg></div><h1 class="text-4xl font-black mb-4 text-[#0056A4] tracking-tighter">Request Received</h1><p class="text-gray-400 mb-12 text-sm leading-relaxed font-semibold italic">Receipt for ${bookingData.date} is being manually verified. Support agent will WhatsApp you shortly.</p><a href="https://wa.me/${myNumber}" target="_blank" class="w-full bg-[#2D9C3C] text-white py-6 rounded-[2rem] font-black text-sm uppercase tracking-[0.2em] shadow-2xl flex justify-center items-center gap-3 transition-transform active:scale-95">Support WhatsApp</a><button onclick="loadPage('home')" class="mt-12 text-[9px] font-black uppercase text-gray-300 tracking-[0.4em]">Exit Session</button></div>`;
        }

        function renderSkeleton() { document.getElementById('app-content').innerHTML = `<div class="space-y-6">${Array(3).fill(`<div class="bg-white rounded-[3rem] p-12 space-y-6"><div class="h-8 skeleton rounded-xl w-3/4"></div><div class="h-4 skeleton rounded-lg w-1/2 opacity-40"></div><div class="h-20 skeleton rounded-[1.5rem] w-full"></div></div>`).join('')}</div>`; }

        window.onload = () => { setTimeout(async () => { await loadPage('home'); document.getElementById('splash-screen').style.opacity = '0'; setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 800); }, 2200); };
    </script>
</body>
