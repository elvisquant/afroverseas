<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afroverseas Admin | Operations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --afro-blue: #0056A4; --afro-green: #2D9C3C; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8F9FB; color: #1A1A1A; }
        .sidebar-item.active { background: var(--afro-blue); color: white; box-shadow: 0 10px 20px -5px rgba(0, 86, 164, 0.3); }
        .tab-content { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-80 bg-white border-r border-gray-100 p-8 flex flex-col gap-12 fixed h-full z-50">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-white rounded-full shadow-md overflow-hidden border border-gray-100">
                <img src="/static/logo.png" alt="Logo" class="w-full h-full object-cover">
            </div>
            <div>
                <h1 class="font-black text-xl tracking-tighter text-[#0056A4]">ADMIN</h1>
                <p class="text-[8px] font-bold text-gray-400 uppercase tracking-widest leading-none">Control Center</p>
            </div>
        </div>
        
        <nav class="flex flex-col gap-3">
            <button onclick="switchTab('stats')" id="tab-stats" class="sidebar-item active flex items-center gap-4 p-5 rounded-[1.5rem] font-bold text-sm transition-all">Dashboard</button>
            <button onclick="switchTab('verify')" id="tab-verify" class="sidebar-item flex items-center gap-4 p-5 rounded-[1.5rem] font-bold text-sm text-gray-400 hover:bg-gray-50 transition-all">Verify Payments</button>
            <button onclick="switchTab('jobs')" id="tab-jobs" class="sidebar-item flex items-center gap-4 p-5 rounded-[1.5rem] font-bold text-sm text-gray-400 hover:bg-gray-50 transition-all">Manage Jobs</button>
        </nav>

        <div class="mt-auto p-6 bg-blue-50 rounded-3xl text-center">
            <p class="text-[10px] font-black text-[#0056A4] uppercase tracking-widest mb-4">Operations Report</p>
            <button onclick="downloadReport()" class="w-full bg-[#2D9C3C] text-white py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-green-100 active:scale-95 transition-all">Export CSV</button>
        </div>
    </aside>

    <!-- CONTENT -->
    <main class="ml-80 flex-1 p-16">
        
        <!-- DASHBOARD VIEW -->
        <div id="section-stats" class="tab-content space-y-12">
            <header class="flex justify-between items-end">
                <div><h2 class="text-4xl font-black text-gray-900 tracking-tight mb-2 leading-none">Operations Overview</h2><p class="text-gray-400 font-bold text-sm italic leading-none">Real-time sync with database.</p></div>
            </header>

            <div class="grid grid-cols-3 gap-8">
                <div class="bg-white p-10 rounded-[3rem] shadow-sm border border-gray-50 text-center"><p class="text-[10px] font-black uppercase text-gray-400 mb-2">Total Leads</p><h3 id="stat-leads" class="text-4xl font-black text-[#0056A4]">0</h3></div>
                <div class="bg-white p-10 rounded-[3rem] shadow-sm border border-orange-100 text-center"><p class="text-[10px] font-black uppercase text-orange-400 mb-2 tracking-widest">Pending Verification</p><h3 id="stat-pending" class="text-4xl font-black text-orange-500">0</h3></div>
                <div class="bg-white p-10 rounded-[3rem] shadow-sm border border-green-50 text-center"><p class="text-[10px] font-black uppercase text-green-400 mb-2">Approved Slots</p><h3 id="stat-approved" class="text-4xl font-black text-[#2D9C3C]">0</h3></div>
                <div class="bg-white p-10 rounded-[3rem] shadow-sm border border-gray-50 text-center"><p class="text-[10px] font-black uppercase text-gray-400 mb-2">Jobs Live</p><h3 id="stat-jobs" class="text-4xl font-black">0</h3></div>
                <div class="bg-white p-10 rounded-[3rem] shadow-sm border border-gray-50 text-center"><p class="text-[10px] font-black uppercase text-gray-400 mb-2">Experts Pool</p><h3 id="stat-experts" class="text-4xl font-black">0</h3></div>
            </div>
        </div>

        <!-- VERIFICATION VIEW -->
        <div id="section-verify" class="tab-content hidden space-y-10">
            <h2 class="text-3xl font-black text-gray-800">Pending Transactions</h2>
            <div id="verify-list" class="grid grid-cols-2 gap-8"></div>
        </div>

    </main>

    <!-- VERIFICATION MODAL -->
    <div id="verify-modal" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-10 backdrop-blur-md">
        <div class="bg-white rounded-[4rem] max-w-2xl w-full p-12 relative shadow-2xl overflow-y-auto max-h-[90vh]">
            <button onclick="closeModal()" class="absolute top-10 right-10 text-gray-300 active:scale-90"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="4" d="M6 18L18 6M6 6l12 12"/></svg></button>
            <h3 class="text-2xl font-black text-[#0056A4] mb-8 uppercase text-center tracking-widest leading-none">Manual Receipt Review</h3>
            <div class="space-y-8">
                <div class="rounded-[2.5rem] overflow-hidden border border-gray-100 bg-gray-50 shadow-inner"><img id="modal-receipt-img" src="" class="w-full h-80 object-contain"></div>
                <div class="bg-gray-50 p-8 rounded-3xl grid grid-cols-2 gap-4">
                    <div><p class="text-[9px] font-black text-gray-300 uppercase">Ref Number</p><p id="modal-ref" class="font-black text-[#0056A4]"></p></div>
                    <div><p class="text-[9px] font-black text-gray-300 uppercase">WhatsApp</p><p id="modal-whatsapp" class="font-black"></p></div>
                </div>
                <div class="flex gap-4">
                    <button id="btn-approve" class="flex-1 bg-[#2D9C3C] text-white py-6 rounded-[2rem] font-black text-xs uppercase shadow-xl active:scale-95 transition-all">Approve & Send Ticket</button>
                    <button id="btn-deny" class="flex-1 bg-red-500 text-white py-6 rounded-[2rem] font-black text-xs uppercase shadow-xl active:scale-95 transition-all">Reject Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "/api";

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            document.getElementById('section-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');
            if(tab === 'verify') loadPendingLeads();
            if(tab === 'stats') loadStats();
        }

        async function loadStats() {
            const res = await fetch(`${API_URL}/admin/stats`);
            const d = await res.json();
            document.getElementById('stat-leads').innerText = d.total_leads;
            document.getElementById('stat-pending').innerText = d.pending_leads;
            document.getElementById('stat-approved').innerText = d.approved_appointments;
            document.getElementById('stat-jobs').innerText = d.active_jobs;
            document.getElementById('stat-experts').innerText = d.experts_pool;
        }

        async function loadPendingLeads() {
            const res = await fetch(`${API_URL}/admin/leads/pending`);
            const leads = await res.json();
            const container = document.getElementById('verify-list');
            if(leads.length === 0) { container.innerHTML = `<p class="col-span-2 text-center text-gray-300 font-bold py-20 uppercase tracking-widest text-[10px]">Queue Clear</p>`; return; }
            container.innerHTML = leads.map(l => `<div class="bg-white p-8 rounded-[3rem] shadow-sm border border-gray-50 flex items-center justify-between"><div><p class="text-[9px] font-black text-[#0056A4] uppercase tracking-widest leading-none mb-2">${l.ref_number}</p><h4 class="font-black text-gray-900 text-sm leading-none">${l.whatsapp}</h4></div><button onclick='openVerifyModal(${JSON.stringify(l)})' class="bg-gray-900 text-white px-8 py-3 rounded-2xl font-black text-[9px] uppercase tracking-widest active:scale-95 transition-all shadow-lg">Verify</button></div>`).join('');
        }

        function openVerifyModal(lead) {
            document.getElementById('modal-receipt-img').src = lead.receipt_url;
            document.getElementById('modal-ref').innerText = lead.ref_number;
            document.getElementById('modal-whatsapp').innerText = lead.whatsapp;
            document.getElementById('btn-approve').onclick = () => verifyAction(lead.id, 'APPROVE');
            document.getElementById('btn-deny').onclick = () => verifyAction(lead.id, 'DENY');
            document.getElementById('verify-modal').classList.remove('hidden');
            document.getElementById('verify-modal').classList.add('flex');
        }

        async function verifyAction(id, action) {
            const formData = new FormData(); formData.append("action", action);
            const res = await fetch(`${API_URL}/admin/verify-lead/${id}`, { method: 'PUT', body: formData });
            if(res.ok) { alert("Operation Success!"); closeModal(); loadPendingLeads(); loadStats(); }
        }

        function closeModal() { document.getElementById('verify-modal').classList.add('hidden'); }
        function downloadReport() { window.open(`${API_URL}/admin/export-leads`); }

        window.onload = loadStats;
    </script>
</body>
</html>
