<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Afroverseas - Premium Global Careers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --afro-blue: #0056A4;
            --afro-green: #2D9C3C;
            --afro-bg: #F8F9FB;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--afro-bg);
            overscroll-behavior-y: contain;
            color: #1A1A1A;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .page-fade {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .drawer-transition {
            transition: transform 0.6s cubic-bezier(0.32, 0.72, 0, 1);
        }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        .pulse-logo {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.92);
                opacity: 0.8;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0.92);
                opacity: 0.8;
            }
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e8e8e8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            to {
                background-position-x: -200%;
            }
        }

        .calendar-day.selected {
            background-color: var(--afro-blue) !important;
            color: white !important;
            box-shadow: 0 10px 20px -5px rgba(0, 86, 164, 0.4);
            transform: translateY(-3px) scale(1.05);
        }

        .payment-card.active {
            border-color: var(--afro-blue) !important;
            background: #f0f7ff !important;
            box-shadow: inset 0 0 0 2px var(--afro-blue);
        }

        .visa-ui-card {
            background: linear-gradient(135deg, #111827 0%, #374151 100%);
        }

        .afro-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 8px;
            appearance: none;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .afro-checkbox:checked {
            background: var(--afro-blue);
            border-color: var(--afro-blue);
        }

        .afro-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: 800;
            left: 4px;
            top: -2px;
        }
    </style>
</head>

<body class="overflow-hidden select-none">

    <!-- 0. SPLASH -->
    <div id="splash-screen">
        <div class="relative text-center">
            <div
                class="w-32 h-32 rounded-full border-[6px] border-[#0056A4] flex items-center justify-center bg-white shadow-2xl pulse-logo mx-auto overflow-hidden">
                <img src="/static/logo.png" alt="Logo" class="w-full h-full object-cover">
            </div>
            <div class="mt-8 space-y-2">
                <h2 class="font-black text-xl tracking-tighter text-[#0056A4]">AFROVERSEAS</h2>
                <p class="font-bold text-[9px] text-[#2D9C3C] tracking-[0.5em] uppercase">Premium Career Path</p>
            </div>
        </div>
    </div>

    <!-- 1. HEADER -->
    <header
        class="fixed top-0 left-0 right-0 h-20 glass border-b border-gray-100 flex items-center justify-between px-6 z-50">
        <div class="flex items-center gap-3">
            <div

                <img src="/static/logo.png" alt="Afro" class="w-full h-full object-cover">
            </div>
            <div class="leading-none">
                <h1 id="header-title" class="text-lg font-black tracking-tight text-[#0056A4]">Explore</h1>

        <button

    <main id="app-content" class="absolute inset-0 top-20 bottom-24 overflow-y-auto hide-scrollbar px-5 pt-6 pb-32">

    <!-- 3. NAVIGATION -->

        <a href="javascript:void(0)" onclick="loadPage('jobs')"

                    class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-width="2.5"
                        d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">

            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase">Jobs</span>
        </a>
        <a href="javascript:void(0)" onclick="loadPage('employees')"

                    viewBox="0 0 24 24">
                    <path stroke-width="2.5"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M15 7a3 3 0 11-6 0 3 3 0 016 0z">
                    </path>
                </svg></div>
            <span
                class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase tracking-tighter">Experts</span>

                    viewBox="0 0 24 24">
                    <path stroke-width="2.5"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                    </path>
                </svg></div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase">Book</span>
        </a>
    </nav>

    <!-- FLOATING RECRUIT CART -->
    <div id="cart-float" class="hidden fixed bottom-28 left-1/2 -translate-x-1/2 z-[55]">
        <button onclick="openLeadDrawer('RECRUITMENT')"

    </div>

    <!-- FILTER OVERLAY DRAWER -->
    <div id="filter-overlay" class="fixed inset-0 bg-black/70 z-[80] hidden backdrop-blur-md transition-opacity"
        onclick="toggleFilters()"></div>
    <div id="filter-drawer"
        class="fixed bottom-0 left-0 right-0 bg-white z-[90] rounded-t-[3.5rem] p-10 translate-y-full drawer-transition safe-area-bottom shadow-2xl overflow-y-auto max-h-[85vh] hide-scrollbar text-center">
        <div class="w-16 h-1.5 bg-gray-200 rounded-full mx-auto mb-10"></div>
        <h3 id="filter-title" class="text-2xl font-black text-[#0056A4] mb-8 tracking-tight uppercase leading-none">

        <div id="filter-body" class="space-y-10 text-left"></div>
        <button onclick="applyFilters()"

            Filters</button>
    </div>

    <!-- APPOINTMENT WIZARD (SCROLLABLE & FIXED) -->
    <div id="drawer-overlay" class="fixed inset-0 bg-black/70 z-[60] hidden backdrop-blur-md" onclick="closeDrawer()">
    </div>
    <div id="lead-drawer"
        class="fixed bottom-0 left-0 right-0 bg-white z-[70] rounded-t-[3.5rem] p-8 translate-y-full drawer-transition safe-area-bottom shadow-2xl overflow-y-auto max-h-[95vh] hide-scrollbar text-center">
        <div class="w-16 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
        <div class="flex justify-between items-center mb-8 px-2">
            <h2 id="drawer-title" class="text-2xl font-black text-[#0056A4] tracking-tight">Expert Advice</h2>
            <div id="step-indicator" class="flex gap-1.5">
                <div class="step-dot w-6 h-1.5 rounded-full bg-[#0056A4]"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>

        </div>

        <div id="step-1" class="step-container animate-fade-in">
            <p class="text-gray-400 mb-8 text-sm font-semibold italic">Choose requirement:</p>
            <div class="grid grid-cols-2 gap-4"><button onclick="selectService('VISA')"
                    class="flex flex-col items-center justify-center p-8 rounded-[2.5rem] border-2 border-gray-50 bg-gray-50 hover:border-[#0056A4] transition-all"><span
                        class="text-[10px] font-black uppercase text-[#0056A4]">Visa Support</span></button><button
                    onclick="selectService('JOB')"
                    class="flex flex-col items-center justify-center p-8 rounded-[2.5rem] border-2 border-gray-50 bg-gray-50 hover:border-[#2D9C3C] transition-all"><span
                        class="text-[10px] font-black uppercase text-[#2D9C3C]">Job Search</span></button></div>
        </div>
        <div id="step-2" class="step-container hidden animate-fade-in leading-none">
            <p class="text-gray-400 mb-6 text-sm font-semibold italic leading-none">Destination Details</p>
            <div class="space-y-4"><select id="lead-country"
                    class="w-full p-6 bg-gray-50 rounded-[2rem] border-none ring-1 ring-gray-100 text-sm font-bold outline-none focus:ring-2 focus:ring-[#0056A4] transition-all">
                    <option value="">Select Country</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="UAE">United Arab Emirates</option>
                    <option value="Qatar">Qatar</option>
                </select><select id="visa-type-container"
                    class="hidden w-full p-6 bg-gray-50 rounded-[2rem] border-none ring-1 ring-gray-100 text-sm font-bold outline-none">
                    <option value="Work">Employment Visa</option>
                    <option value="Visit">Tourist Visa</option>
                </select><select id="work-type-container"
                    class="hidden w-full p-6 bg-gray-50 rounded-[2rem] border-none ring-1 ring-gray-100 text-sm font-bold outline-none">
                    <option value="Construction">Engineering</option>
                    <option value="Hospitality">Catering</option>
                </select><button onclick="nextStep(3)"
                    class="w-full bg-[#0056A4] text-white py-6 rounded-[2rem] font-black text-xs uppercase shadow-xl active:scale-95">Continue
                    ‚Üí</button></div>
        </div>
        <div id="step-3" class="step-container hidden animate-fade-in">
            <p class="text-gray-400 mb-6 text-sm font-semibold italic">Identity Verification</p>
            <div class="space-y-4"><input type="tel" id="lead-whatsapp" placeholder="WhatsApp Number"
                    oninput="checkContactValidation()"
                    class="w-full p-6 bg-gray-50 rounded-[2rem] border-none ring-1 ring-gray-100 text-sm font-bold outline-none focus:ring-2 focus:ring-[#2D9C3C]"><input
                    type="email" id="lead-email" placeholder="Email (Optional)"
                    class="w-full p-6 bg-gray-50 rounded-[2rem] border-none ring-1 ring-gray-100 text-sm font-bold outline-none"><button
                    id="contact-next" onclick="nextStep(4)"
                    class="w-full bg-[#0056A4] text-white py-6 rounded-[2rem] font-black text-xs uppercase opacity-50 shadow-xl"
                    disabled>Select Date ‚Üí</button></div>
        </div>
        <div id="step-4" class="step-container hidden animate-fade-in">
            <p class="text-gray-400 mb-6 text-sm font-semibold text-center italic text-[#0056A4] leading-none">Pick your
                slot:</p>
            <div id="calendar-grid" class="grid grid-cols-4 gap-3 mb-8"></div><button id="calendar-next"
                onclick="nextStep(5)"
                class="w-full bg-[#0056A4] text-white py-6 rounded-[2rem] font-black text-xs uppercase opacity-50 shadow-xl"
                disabled>Confirm & Pay ‚Üí</button>
        </div>
        <div id="step-5" class="step-container hidden animate-fade-in pb-10 overflow-y-visible">
            <div
                class="bg-gradient-to-br from-[#0056A4] to-blue-800 p-8 rounded-[2.5rem] mb-8 text-center text-white shadow-2xl relative overflow-hidden">
                <span class="text-[10px] font-black uppercase tracking-widest opacity-60">Consultation Fee</span>
                <h3 class="text-4xl font-black mt-2 leading-none">$50.00</h3>
            </div>
            <div class="grid grid-cols-4 gap-3 mb-8">
                <button onclick="showPaymentUI('VISA')"
                    class="payment-card p-4 rounded-2xl border-2 border-gray-50 bg-gray-50 flex items-center justify-center transition-all active:scale-90 shadow-sm"><svg
                        class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M16 12h4m-4 4h4m-12-8h8m-8 4h8M4 6h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z"
                            stroke="#0033A0" stroke-width="2.5" />
                    </svg></button>
                <button onclick="showPaymentUI('CRYPTO')"
                    class="payment-card p-4 rounded-2xl border-2 border-gray-50 bg-gray-50 flex items-center justify-center transition-all active:scale-90 shadow-sm"><svg
                        class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="#F7931A" stroke-width="2.5" />
                        <path d="M9 12h6" stroke="#F7931A" stroke-width="2.5" />
                    </svg></button>
                <button onclick="showPaymentUI('MOMO')"
                    class="payment-card p-4 rounded-2xl border-2 border-gray-50 bg-gray-50 flex items-center justify-center transition-all active:scale-90 shadow-sm"><svg
                        class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="9" stroke="#EAB308" stroke-width="2.5" />
                        <path d="M12 8v8" stroke="#EAB308" stroke-width="2.5" />
                    </svg></button>
                <button onclick="showPaymentUI('BANK')"
                    class="payment-card p-4 rounded-2xl border-2 border-gray-50 bg-gray-50 flex items-center justify-center transition-all active:scale-90 shadow-sm"><svg
                        class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                        <path d="M3 21h18M3 10h18M12 10v11" stroke="#374151" stroke-width="2.5" />
                    </svg></button>
            </div>
            <div id="payment-details-view"
                class="bg-gray-50 rounded-[2.5rem] p-10 mb-8 border border-gray-100 min-h-[220px] flex items-center justify-center text-center italic text-xs font-bold text-gray-400 transition-all shadow-inner">
                Choose gateway above</div>
            <div class="mb-10">
                <label class="block text-[10px] font-black uppercase text-gray-400 mb-4 px-2 tracking-widest">Confirm
                    with Receipt</label>

                    <input type="file" id="payment-receipt" accept="image/*"
                        class="absolute inset-0 opacity-0 cursor-pointer z-10" onchange="checkPaymentValidation()">
                    <div id="upload-placeholder" class="text-[#2D9C3C] font-black text-xs flex items-center gap-3">

                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-width="3" d="M12 4v16m8-8H4" />
                            </svg></div>Attach Screenshot
                    </div>
                </div>

            <button id="final-pay-submit" onclick="submitLeadWithFile()"

                disabled>Finalize & Book</button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script>
        const API_URL = "/api";
        let allJobs = [], allCandidates = [], selectedCandidates = [];
        let bookingData = { service: '', country: '', subType: '', email: '', whatsapp: '', date: '', method: '' };

        async function loadPage(page) {
            const content = document.getElementById('app-content'); const title = document.getElementById('header-title'); const sub = document.getElementById('header-subtitle');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeNav = document.querySelector(`[data-page="${page}"]`); if (activeNav) activeNav.classList.add('active');
            content.classList.add('page-fade'); renderSkeleton();
            if (page === 'home') { title.innerText = "Afroverseas"; sub.innerText = "Premium Experience"; await renderHome(); }
            else if (page === 'jobs') { title.innerText = "Vacancies"; sub.innerText = "Career Hunter"; await renderJobs(); }
            else if (page === 'employees') { title.innerText = "Team"; sub.innerText = "Global Talent Pool"; await renderCandidates(); }
            else if (page === 'appointment') { openLeadDrawer(); }
            setTimeout(() => content.classList.remove('page-fade'), 400);
        }

        async function renderHome() {
            const container = document.getElementById('app-content');
            container.innerHTML = `<div class="space-y-12 animate-fade-in"><div class="bg-white rounded-[4rem] p-12 shadow-sm border border-gray-100 relative overflow-hidden"><h2 class="text-3xl font-black text-[#0056A4] tracking-tighter leading-tight mb-4 leading-none tracking-tight">Bridge to Global <br><span class="text-[#2D9C3C]">Success.</span></h2><p class="text-gray-400 text-sm font-semibold italic mb-10 leading-relaxed italic">End-to-end consulting at your fingertips.</p><div class="flex gap-4"><button onclick="loadPage('jobs')" class="flex-1 bg-[#0056A4] text-white py-4 rounded-2xl font-black text-[10px] uppercase active:scale-95 transition-all shadow-xl shadow-blue-100">Find Jobs</button><button onclick="loadPage('appointment')" class="flex-1 bg-[#2D9C3C] text-white py-4 rounded-2xl font-black text-[10px] uppercase active:scale-95 transition-all shadow-xl shadow-green-100">Book Advice</button></div></div><div><div class="flex items-center gap-3 mb-8 px-4 leading-none"><span class="text-2xl leading-none">üî•</span><h3 class="text-[11px] font-black uppercase text-gray-400 tracking-[0.4em] leading-none uppercase">Trending Positions</h3></div><div id="home-trending" class="space-y-6"></div></div><div><div class="flex items-center gap-3 mb-8 px-4 leading-none"><span class="text-2xl leading-none">‚ú®</span><h3 class="text-[11px] font-black uppercase text-gray-400 tracking-[0.4em] leading-none uppercase">Newest Vacancies</h3></div><div id="home-recent" class="space-y-6 pb-16"></div></div></div>`;
            await populateHomeLists();
        }

        async function populateHomeLists() {
            try {
                const res = await fetch(`${API_URL}/jobs`); allJobs = await res.json();
                const containerRecent = document.getElementById('home-recent'); const containerTrending = document.getElementById('home-trending');
                if (allJobs.length === 0) { containerRecent.innerHTML = containerTrending.innerHTML = `<p class="text-center text-xs text-gray-300 font-bold uppercase py-10 tracking-[0.3em]">Syncing...</p>`; return; }
                allJobs.slice(0, 4).forEach(job => { containerRecent.innerHTML += `<div class="bg-white rounded-[2.5rem] p-10 shadow-sm border border-gray-50 flex justify-between items-center active:scale-95 transition-all" onclick="showJobDetails(${JSON.stringify(job).replace(/"/g, '&quot;')})"><div><h4 class="font-black text-gray-900 text-base leading-none mb-2 tracking-tight">${job.title}</h4><p class="text-[9px] font-bold text-[#0056A4] uppercase tracking-widest leading-none">${job.company}</p></div><div class="w-10 h-10 bg-gray-50 rounded-xl flex items-center justify-center text-[#2D9C3C] shadow-sm"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M9 5l7 7-7 7"/></svg></div></div>`; });

        async function renderJobs() {

        function showJobDetails(job) {

        function handleSearch(type) {
            const query = document.getElementById(type === 'jobs' ? 'job-search' : 'candidate-search').value.toLowerCase();

        // --- APPOINTMENT CORE ---
        function toggleCandidate(id) { const idx = selectedCandidates.indexOf(id); if (idx > -1) selectedCandidates.splice(idx, 1); else { selectedCandidates.push(id); window.navigator.vibrate(30); } updateCartUI(); renderCandidates(); }
        function updateCartUI() { const cart = document.getElementById('cart-float'); const count = document.getElementById('cart-count'); count.innerText = selectedCandidates.length; selectedCandidates.length > 0 ? cart.classList.remove('hidden') : cart.classList.add('hidden'); }
        function openLeadDrawer(type = 'CONSULTANCY') { bookingData = { service: '', country: '', subType: '', email: '', whatsapp: '', date: '', method: '' }; generateCalendar(); nextStep(1); document.getElementById('drawer-title').innerText = type === 'RECRUITMENT' ? "Talent Committal" : "Verified Expert Advice"; document.getElementById('drawer-overlay').classList.remove('hidden'); document.getElementById('lead-drawer').classList.remove('translate-y-full'); }

            else if (method === 'BANK') html = `<div class="text-left space-y-4 animate-fade-in leading-none"><div class="bg-white p-10 rounded-[2.5rem] border border-gray-100"><div><p class="text-[9px] font-black uppercase text-gray-300 mb-2 leading-none uppercase">Bank Institution</p><p class="text-sm font-black text-gray-800 leading-none">KCB / BCB Global Group</p></div><div class="mt-8 pt-8 border-t border-gray-50"><div><p class="text-[9px] font-black uppercase text-gray-300 mb-2 leading-none uppercase">Account String</p><p class="text-2xl font-black text-[#0056A4] select-all leading-none">001-22334455-01</p></div></div></div></div>`;
            view.innerHTML = html; setTimeout(() => view.classList.remove('page-fade'), 300); checkPaymentValidation();
        }

        function checkPaymentValidation() { const file = document.getElementById('payment-receipt').files[0]; const btn = document.getElementById('final-pay-submit'); if (file && bookingData.method) { btn.disabled = false; btn.classList.remove('opacity-50'); document.getElementById('upload-placeholder').innerHTML = `<span class="text-[#0056A4] font-black uppercase tracking-[0.4em] text-[11px] leading-none">‚úì Proof Attached Successfully</span>`; } }

        async function submitLeadWithFile() {
            const formData = new FormData(); formData.append("type", selectedCandidates.length > 0 ? "RECRUITMENT" : "PAID_APPOINTMENT"); formData.append("service", bookingData.service); formData.append("country", document.getElementById('lead-country').value); formData.append("whatsapp", document.getElementById('lead-whatsapp').value); formData.append("email", document.getElementById('lead-email').value); formData.append("date", bookingData.date); formData.append("payment_method", bookingData.method); formData.append("candidate_ids", JSON.stringify(selectedCandidates)); formData.append("receipt", document.getElementById('payment-receipt').files[0]);

        window.onload = () => { setTimeout(async () => { await loadPage('home'); document.getElementById('splash-screen').style.opacity = '0'; setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 1000); }, 2800); };
