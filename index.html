<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Afroverseas - Premium Overseas Recruitment</title>
    
    <!-- Tailwind CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --afro-blue: #0056A4;
            --afro-green: #2D9C3C;
            --afro-bg: #F4F7FA;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: var(--afro-bg);
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Animations */
        .page-fade { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .drawer-transition { transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1); }

        /* Splash Loader */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .pulse-logo {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        /* Glassmorphism */
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        
        /* Skeleton Animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading { to { background-position-x: -200%; } }
    </style>
</head>
<body class="text-gray-900 overflow-hidden select-none">

    <!-- SPLASH SCREEN LOADER -->
    <div id="splash-screen">
        <div class="relative">
            <!-- Replace with your actual logo path -->
            <div class="w-32 h-32 rounded-full border-4 border-[#0056A4] flex items-center justify-center bg-white shadow-2xl pulse-logo">
                <span class="text-2xl font-black text-[#0056A4]">AFRO</span>
            </div>
            <div class="absolute -bottom-10 left-1/2 -translate-x-1/2 flex gap-1">
                <div class="w-2 h-2 rounded-full bg-[#0056A4] animate-bounce"></div>
                <div class="w-2 h-2 rounded-full bg-[#2D9C3C] animate-bounce [animation-delay:-0.3s]"></div>
                <div class="w-2 h-2 rounded-full bg-[#0056A4] animate-bounce [animation-delay:-0.5s]"></div>
            </div>
        </div>
    </div>

    <!-- 1. TOP HEADER -->
    <header class="fixed top-0 left-0 right-0 h-20 glass border-b border-gray-100 flex items-center justify-between px-6 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-[#0056A4] rounded-xl flex items-center justify-center shadow-lg shadow-blue-100">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            </div>
            <div>
                <h1 id="header-title" class="text-lg font-extrabold tracking-tight text-[#0056A4]">Afroverseas</h1>
                <p class="text-[10px] font-bold text-[#2D9C3C] uppercase tracking-widest">Premium Recruitment</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button class="w-10 h-10 bg-gray-50 rounded-full flex items-center justify-center active:scale-90 transition-transform">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
        </div>
    </header>

    <!-- 2. MAIN CONTENT AREA -->
    <main id="app-content" class="absolute inset-0 top-20 bottom-24 overflow-y-auto hide-scrollbar px-5 pt-6 pb-32">
        <!-- Content dynamically injected here -->
    </main>

    <!-- 3. RECRUITMENT CART FLOAT -->
    <div id="cart-float" class="hidden fixed bottom-28 left-1/2 -translate-x-1/2 z-[55]">
        <button onclick="openLeadDrawer('RECRUITMENT')" class="bg-[#0056A4] text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-3 active:scale-95 transition-transform animate-bounce">
            <span id="cart-count" class="bg-[#2D9C3C] text-white text-[10px] font-black w-6 h-6 flex items-center justify-center rounded-full border-2 border-white">0</span>
            <span class="font-bold text-sm uppercase tracking-widest">Recruit Selection</span>
        </button>
    </div>

    <!-- 4. BOTTOM NAVIGATION -->
    <nav class="fixed bottom-0 left-0 right-0 h-24 bg-white border-t border-gray-100 flex items-center justify-around px-4 z-50 safe-area-bottom shadow-[0_-10px_40px_rgba(0,0,0,0.06)]">
        <a href="javascript:void(0)" onclick="loadPage('home')" class="nav-item flex flex-col items-center justify-center w-full gap-1 group active" data-page="home">
            <div class="p-2 rounded-2xl group-[.active]:bg-blue-50 transition-colors">
                <svg class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            </div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase tracking-tighter">Explore</span>
        </a>
        <a href="javascript:void(0)" onclick="loadPage('jobs')" class="nav-item flex flex-col items-center justify-center w-full gap-1 group" data-page="jobs">
            <div class="p-2 rounded-2xl group-[.active]:bg-blue-50 transition-colors">
                <svg class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            </div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase tracking-tighter">Jobs</span>
        </a>
        <a href="javascript:void(0)" onclick="loadPage('employees')" class="nav-item flex flex-col items-center justify-center w-full gap-1 group" data-page="employees">
            <div class="p-2 rounded-2xl group-[.active]:bg-blue-50 transition-colors">
                <svg class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase tracking-tighter">Team</span>
        </a>
        <a href="javascript:void(0)" onclick="loadPage('appointment')" class="nav-item flex flex-col items-center justify-center w-full gap-1 group" data-page="appointment">
            <div class="p-2 rounded-2xl group-[.active]:bg-blue-50 transition-colors">
                <svg class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase tracking-tighter">Consult</span>
        </a>
    </nav>

    <!-- 5. LEAD DRAWER -->
    <div id="drawer-overlay" class="fixed inset-0 bg-black/70 z-[60] hidden backdrop-blur-md transition-opacity" onclick="closeDrawer()"></div>
    <div id="lead-drawer" class="fixed bottom-0 left-0 right-0 bg-white z-[70] rounded-t-[3rem] p-8 translate-y-full drawer-transition safe-area-bottom shadow-2xl overflow-hidden">
        <div class="w-16 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
        
        <!-- HEADER WITH PROGRESS -->
        <div class="flex justify-between items-center mb-6">
            <h2 id="drawer-title" class="text-2xl font-black text-gray-900 tracking-tight">Expert Advice</h2>
            <div id="step-indicator" class="flex gap-1">
                <div class="step-dot w-6 h-1.5 rounded-full bg-[#0056A4]"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
            </div>
        </div>

        <!-- STEP 1: SERVICE SELECTION -->
        <div id="step-1" class="step-container animate-fade-in">
            <p class="text-gray-500 mb-6 text-sm font-semibold">How can Afroverseas assist you today?</p>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="selectService('VISA')" class="flex flex-col items-center justify-center p-6 rounded-[2rem] border-2 border-gray-50 bg-gray-50 hover:border-[#0056A4] hover:bg-blue-50 transition-all group">
                    <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center mb-3 shadow-sm group-hover:scale-110 transition-transform">
                        <svg class="w-6 h-6 text-[#0056A4]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/></svg>
                    </div>
                    <span class="text-sm font-black text-[#0056A4]">Visa Assistance</span>
                </button>
                <button onclick="selectService('JOB')" class="flex flex-col items-center justify-center p-6 rounded-[2rem] border-2 border-gray-50 bg-gray-50 hover:border-[#2D9C3C] hover:bg-green-50 transition-all group">
                    <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center mb-3 shadow-sm group-hover:scale-110 transition-transform">
                        <svg class="w-6 h-6 text-[#2D9C3C]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                    </div>
                    <span class="text-sm font-black text-[#2D9C3C]">Job Search</span>
                </button>
            </div>
        </div>

        <!-- STEP 2: DETAILS (DYNAMIC) -->
        <div id="step-2" class="step-container hidden animate-fade-in">
            <p id="step-2-subtitle" class="text-gray-500 mb-6 text-sm font-semibold">Tell us your destination preference.</p>
            <div class="space-y-4">
                <select id="lead-country" class="w-full p-5 bg-gray-50 rounded-[1.5rem] border-none ring-1 ring-gray-100 outline-none text-sm font-bold">
                    <option value="">Select Destination Country</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="Qatar">Qatar</option>
                    <option value="Kuwait">Kuwait</option>
                    <option value="Oman">Oman</option>
                </select>

                <!-- Conditional: Visa Type -->
                <select id="visa-type-container" class="hidden w-full p-5 bg-gray-50 rounded-[1.5rem] border-none ring-1 ring-gray-100 outline-none text-sm font-bold">
                    <option value="">Select Visa Category</option>
                    <option value="Work Visa">Work Visa</option>
                    <option value="Visit/Tourist">Visit/Tourist Visa</option>
                    <option value="Business">Business Visa</option>
                </select>

                <!-- Conditional: Work Type -->
                <select id="work-type-container" class="hidden w-full p-5 bg-gray-50 rounded-[1.5rem] border-none ring-1 ring-gray-100 outline-none text-sm font-bold">
                    <option value="">Select Field of Interest</option>
                    <option value="Construction">Construction / Engineering</option>
                    <option value="Catering">Catering / Food Service</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Logistics">Logistics / Driver</option>
                </select>

                <button onclick="nextStep(3)" class="w-full bg-[#0056A4] text-white py-5 rounded-[1.5rem] font-black text-sm uppercase tracking-widest flex justify-center items-center gap-2">
                    Next Step <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
        </div>

        <!-- STEP 3: CONTACT INFO -->
        <div id="step-3" class="step-container hidden animate-fade-in">
            <p class="text-gray-500 mb-6 text-sm font-semibold">How should we reach you?</p>
            <div class="space-y-4">
                <input type="email" id="lead-email" placeholder="Email Address (Optional)" class="w-full p-5 bg-gray-50 rounded-[1.5rem] border-none ring-1 ring-gray-100 focus:ring-2 focus:ring-[#0056A4] outline-none transition-all text-sm font-bold">
                <div class="relative flex items-center py-2">
                    <div class="flex-grow border-t border-gray-100"></div>
                    <span class="flex-shrink mx-4 text-gray-300 text-[10px] font-black uppercase">And / Or</span>
                    <div class="flex-grow border-t border-gray-100"></div>
                </div>
                <input type="tel" id="lead-whatsapp" placeholder="WhatsApp Number (Optional)" class="w-full p-5 bg-gray-50 rounded-[1.5rem] border-none ring-1 ring-gray-100 focus:ring-2 focus:ring-[#2D9C3C] outline-none transition-all text-sm font-bold">
                
                <button id="final-submit" onclick="submitLead()" class="w-full bg-[#2D9C3C] text-white py-5 rounded-[1.5rem] font-black text-lg shadow-2xl shadow-green-100 active:scale-95 transition-all opacity-50 cursor-not-allowed" disabled>
                    Finalize Request
                </button>
                <button onclick="nextStep(2)" class="w-full text-gray-400 text-[10px] font-black uppercase tracking-widest py-2">Go Back</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script>
        const API_URL = "/api"; // Adjusted for production
        let selectedCandidates = [];
        let currentLeadType = 'APPOINTMENT';

        // --- SKELETON UI ---
        function renderSkeleton() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="space-y-6">
                    ${Array(3).fill(`
                        <div class="bg-white rounded-[2.5rem] p-6 space-y-4">
                            <div class="h-6 w-3/4 skeleton rounded-lg"></div>
                            <div class="h-4 w-1/2 skeleton rounded-lg opacity-50"></div>
                            <div class="flex gap-2">
                                <div class="h-8 w-20 skeleton rounded-full"></div>
                                <div class="h-8 w-20 skeleton rounded-full"></div>
                            </div>
                            <div class="h-12 w-full skeleton rounded-2xl"></div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // --- SPA ROUTER ---
        async function loadPage(page) {
            const content = document.getElementById('app-content');
            const title = document.getElementById('header-title');
            
            // Visual Navigation State
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-page="${page}"]`).classList.add('active');
            
            content.classList.add('page-fade');
            renderSkeleton(); // Show loader while fetching

            if(page === 'home' || page === 'jobs') {
                title.innerText = "Active Vacancies";
                await renderJobs();
            } else if(page === 'employees') {
                title.innerText = "Verified Experts";
                await renderCandidates();
            } else if(page === 'appointment') {
                openLeadDrawer('APPOINTMENT');
            }

            setTimeout(() => content.classList.remove('page-fade'), 400);
        }

        // --- RENDER JOBS ---
        async function renderJobs() {
            const container = document.getElementById('app-content');
            try {
                const res = await fetch(`${API_URL}/jobs`);
                const jobs = await res.json();
                
                let html = `
                    <div class="mb-8 flex items-center bg-white p-2 rounded-[2rem] shadow-sm border border-gray-100">
                        <div class="pl-4"><svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg></div>
                        <input type="text" placeholder="Search Global Vacancies..." class="w-full bg-transparent border-none py-4 px-3 outline-none text-sm font-semibold">
                    </div>
                `;

                if(jobs.length === 0) {
                    html += `<div class="text-center py-20 text-gray-400 font-bold">No active jobs found.</div>`;
                }

                jobs.forEach(job => {
                    html += `
                        <div class="bg-white rounded-[2.5rem] shadow-sm p-8 mb-6 border border-gray-100 relative overflow-hidden active:scale-[0.98] transition-all">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <h3 class="text-xl font-black text-gray-800 mb-1 leading-tight">${job.title}</h3>
                                    <p class="text-[#0056A4] text-xs font-black uppercase tracking-widest">${job.company}</p>
                                </div>
                                <div class="bg-blue-50 p-3 rounded-2xl">
                                    <svg class="w-6 h-6 text-[#0056A4]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A10.003 10.003 0 0012 3c1.72 0 3.347.433 4.774 1.2a10 10 0 014.582 9.123c0 .852-.106 1.678-.306 2.47a10.002 10.002 0 01-5.139 7.073l-.052.029a10.218 10.218 0 01-10.647-14.466"/></svg>
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-2 mb-8">
                                <span class="bg-green-50 text-[#2D9C3C] text-[10px] font-black px-4 py-2 rounded-xl border border-green-100 uppercase tracking-tighter">${job.location}</span>
                                <span class="bg-blue-50 text-[#0056A4] text-[10px] font-black px-4 py-2 rounded-xl border border-blue-100 uppercase tracking-tighter">Exp: ${job.experience}</span>
                            </div>
                            <button onclick="openLeadDrawer('APPOINTMENT')" class="w-full bg-gray-900 text-white py-5 rounded-[1.5rem] font-black text-sm uppercase tracking-widest flex justify-between items-center px-8 shadow-xl shadow-gray-200">
                                Apply Now
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M9 5l7 7-7 7"/></svg>
                            </button>
                            <p class="mt-4 text-[9px] text-gray-300 font-bold uppercase text-center tracking-[0.2em]">Code: ${job.job_code}</p>
                        </div>
                    `;
                });
                container.innerHTML = html;
            } catch (e) { 
                container.innerHTML = `<div class="py-20 text-center"><p class="text-gray-400 font-bold">Error connecting to server.</p></div>`;
            }
        }

        // --- RENDER CANDIDATES ---
        async function renderCandidates() {
            const container = document.getElementById('app-content');
            try {
                const res = await fetch(`${API_URL}/candidates`);
                const candidates = await res.json();
                
                let html = `<div class="grid grid-cols-1 gap-8 pt-4">`;
                candidates.forEach(c => {
                    const isSelected = selectedCandidates.includes(c.id);
                    html += `
                        <div class="bg-white rounded-[3rem] overflow-hidden shadow-sm border border-gray-100">
                            <div class="aspect-[4/5] bg-gray-950 relative">
                                <video class="w-full h-full object-cover opacity-70" src="${c.video_url}" loop muted playsinline></video>
                                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                                <div class="absolute bottom-8 left-8 right-8 text-white">
                                    <h3 class="text-2xl font-black mb-1">${c.name}</h3>
                                    <p class="text-green-400 text-xs font-black uppercase tracking-widest mb-4">${c.skills}</p>
                                    <div class="flex gap-4">
                                        <button class="w-12 h-12 bg-white/20 backdrop-blur-xl rounded-2xl flex items-center justify-center active:scale-90 transition-transform">
                                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                        </button>
                                        <button onclick="toggleCandidate(${c.id})" class="flex-1 py-4 rounded-2xl font-black text-xs uppercase tracking-widest transition-all ${isSelected ? 'bg-[#2D9C3C] text-white' : 'bg-white text-[#0056A4] shadow-2xl'}">
                                            ${isSelected ? 'âœ“ In Selection' : '+ Add to Selection'}
                                        </button>
                                    </div>
                                </div>
                                <div class="absolute top-6 right-6">
                                    <div class="bg-white/10 backdrop-blur-md px-4 py-2 rounded-full border border-white/20 text-white text-[10px] font-black uppercase tracking-widest">Vetted 2024</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
                container.innerHTML = html;
            } catch (e) { container.innerHTML = `<p class="text-center text-gray-400">Loading Team...</p>`; }
        }

        // --- LEAD LOGIC ---
         /* --- UPDATED LEAD & DRAWER LOGIC --- */
        let bookingData = {
            service: '',
            country: '',
            subType: '',
            email: '',
            whatsapp: ''
        };

        function openLeadDrawer(type) {
            // Reset wizard to Step 1
            nextStep(1);
            document.getElementById('drawer-overlay').classList.remove('hidden');
            document.getElementById('lead-drawer').classList.remove('translate-y-full');
        }

        function closeDrawer() {
            document.getElementById('drawer-overlay').classList.add('hidden');
            document.getElementById('lead-drawer').classList.add('translate-y-full');
        }

        function nextStep(step) {
            // Hide all steps
            document.querySelectorAll('.step-container').forEach(el => el.classList.add('hidden'));
            // Update dots
            const dots = document.querySelectorAll('.step-dot');
            dots.forEach((dot, idx) => {
                dot.className = `step-dot h-1.5 rounded-full transition-all duration-300 ${idx < step ? 'bg-[#0056A4] w-6' : 'bg-gray-100 w-2'}`;
            });

            // Show active step
            document.getElementById(`step-${step}`).classList.remove('hidden');
        }

        function selectService(service) {
            bookingData.service = service;
            
            // Toggle Visibility of sub-options
            if(service === 'VISA') {
                document.getElementById('visa-type-container').classList.remove('hidden');
                document.getElementById('work-type-container').classList.add('hidden');
            } else {
                document.getElementById('work-type-container').classList.remove('hidden');
                document.getElementById('visa-type-container').classList.add('hidden');
            }
            
            nextStep(2);
        }

        // Logic to validate contact info on every keystroke
        const checkValidation = () => {
            const email = document.getElementById('lead-email').value;
            const whatsapp = document.getElementById('lead-whatsapp').value;
            const submitBtn = document.getElementById('final-submit');

            if(email.trim() !== '' || whatsapp.trim() !== '') {
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                submitBtn.classList.add('shadow-green-200');
                submitBtn.disabled = false;
            } else {
                submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
                submitBtn.disabled = true;
            }
        };

        document.addEventListener('input', (e) => {
            if(e.target.id === 'lead-email' || e.target.id === 'lead-whatsapp') checkValidation();
        });

        async function submitLead() {
            // Capture remaining data
            bookingData.country = document.getElementById('lead-country').value;
            bookingData.subType = bookingData.service === 'VISA' 
                ? document.getElementById('visa-type-container').value 
                : document.getElementById('work-type-container').value;
            bookingData.email = document.getElementById('lead-email').value;
            bookingData.whatsapp = document.getElementById('lead-whatsapp').value;

            if(!bookingData.country || !bookingData.subType) {
                return alert("Please select your country and category preference.");
            }

            const btn = document.getElementById('final-submit');
            btn.innerHTML = `<span class="animate-pulse">Connecting...</span>`;
            
            // Prepare payload for FastAPI
            const payload = {
                type: 'CONSULTANCY_REQUEST',
                message: `Request for ${bookingData.service} to ${bookingData.country} (${bookingData.subType})`,
                email: bookingData.email,
                whatsapp: bookingData.whatsapp
            };

            const res = await fetch(`/api/submit-lead`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if(res.ok) {
                closeDrawer();
                showSuccess();
            }
        
        }

        function showSuccess() {
            const content = document.getElementById('app-content');
            content.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-[75vh] text-center px-10 animate-fade-in">
                    <div class="w-28 h-28 bg-green-50 rounded-[3rem] flex items-center justify-center mb-10 shadow-2xl shadow-green-100 animate-bounce">
                        <svg class="w-14 h-14 text-[#2D9C3C]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                    <h1 class="text-3xl font-black mb-4 tracking-tight text-[#0056A4]">Successfully Logged</h1>
                    <p class="text-gray-400 mb-12 text-sm leading-relaxed font-semibold">Our consultancy team has been notified. We prioritize your move.</p>
                    <a href="https://wa.me/YOUR_WHATSAPP_NUMBER" class="w-full bg-[#2D9C3C] text-white py-6 rounded-[2rem] font-black text-lg shadow-2xl shadow-green-200 flex items-center justify-center gap-3 active:scale-95 transition-transform">

                    </a>
                </div>
            `;
        }

        // --- SPLASH INITIALIZATION ---
        window.onload = async () => {
            // Give splash screen a second to look professional
            setTimeout(async () => {
                await loadPage('home');
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                }, 500);
            }, 1500);
        };
    </script>
