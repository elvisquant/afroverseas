<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Afroverseas - Premium Overseas Recruitment</title>
    
    <!-- Tailwind CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --afro-blue: #0056A4;
            --afro-green: #2D9C3C;
            --afro-bg: #F4F7FA;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: var(--afro-bg);
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Animations */
        .page-fade { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .drawer-transition { transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1); }

        /* Splash Loader */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .pulse-logo {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        /* Glassmorphism */
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        
        /* Skeleton Animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading { to { background-position-x: -200%; } }

        /* Calendar Styling */
        .calendar-day.selected {
            background-color: var(--afro-blue);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 86, 164, 0.3);
        }
    </style>
</head>
<body class="text-gray-900 overflow-hidden select-none">

    <!-- SPLASH SCREEN LOADER -->
    <div id="splash-screen">
        <div class="relative text-center">
            <div class="w-32 h-32 rounded-full border-4 border-[#0056A4] flex items-center justify-center bg-white shadow-2xl pulse-logo mx-auto">
                <span class="text-2xl font-black text-[#0056A4]">AFRO</span>
            </div>
            <p class="mt-4 font-black text-[#0056A4] tracking-widest text-sm">LOADING EXPERIENCE</p>
        </div>
    </div>

    <!-- 1. TOP HEADER -->
    <header class="fixed top-0 left-0 right-0 h-20 glass border-b border-gray-100 flex items-center justify-between px-6 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-[#0056A4] rounded-xl flex items-center justify-center shadow-lg shadow-blue-100">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            </div>
            <div>
                <h1 id="header-title" class="text-lg font-extrabold tracking-tight text-[#0056A4]">Afroverseas</h1>
                <p class="text-[10px] font-bold text-[#2D9C3C] uppercase tracking-widest">Premium Recruitment</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button class="w-10 h-10 bg-gray-50 rounded-full flex items-center justify-center active:scale-90 transition-transform">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
        </div>
    </header>

    <!-- 2. MAIN CONTENT AREA -->
    <main id="app-content" class="absolute inset-0 top-20 bottom-24 overflow-y-auto hide-scrollbar px-5 pt-6 pb-32">
        <!-- Content dynamically injected here -->
    </main>

    <!-- 3. RECRUITMENT CART FLOAT -->
    <div id="cart-float" class="hidden fixed bottom-28 left-1/2 -translate-x-1/2 z-[55]">
        <button onclick="openLeadDrawer('RECRUITMENT')" class="bg-[#0056A4] text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-3 active:scale-95 transition-transform animate-bounce">
            <span id="cart-count" class="bg-[#2D9C3C] text-white text-[10px] font-black w-6 h-6 flex items-center justify-center rounded-full border-2 border-white">0</span>
            <span class="font-bold text-sm uppercase tracking-widest">Recruit Selection</span>
        </button>
    </div>

    <!-- 4. BOTTOM NAVIGATION -->
    <nav class="fixed bottom-0 left-0 right-0 h-24 bg-white border-t border-gray-100 flex items-center justify-around px-4 z-50 safe-area-bottom shadow-[0_-10px_40px_rgba(0,0,0,0.06)]">
        <a href="javascript:void(0)" onclick="loadPage('home')" class="nav-item flex flex-col items-center justify-center w-full gap-1 group active" data-page="home">
            <div class="p-2 rounded-2xl group-[.active]:bg-blue-50 transition-colors">
                <svg class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            </div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase tracking-tighter">Explore</span>
        </a>
        <a href="javascript:void(0)" onclick="loadPage('jobs')" class="nav-item flex flex-col items-center justify-center w-full gap-1 group" data-page="jobs">
            <div class="p-2 rounded-2xl group-[.active]:bg-blue-50 transition-colors">
                <svg class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            </div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase tracking-tighter">Jobs</span>
        </a>
        <a href="javascript:void(0)" onclick="loadPage('employees')" class="nav-item flex flex-col items-center justify-center w-full gap-1 group" data-page="employees">
            <div class="p-2 rounded-2xl group-[.active]:bg-blue-50 transition-colors">
                <svg class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase tracking-tighter">Team</span>
        </a>
        <a href="javascript:void(0)" onclick="loadPage('appointment')" class="nav-item flex flex-col items-center justify-center w-full gap-1 group" data-page="appointment">
            <div class="p-2 rounded-2xl group-[.active]:bg-blue-50 transition-colors">
                <svg class="w-6 h-6 text-gray-400 group-[.active]:text-[#0056A4]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </div>
            <span class="text-[9px] font-bold text-gray-400 group-[.active]:text-[#0056A4] uppercase tracking-tighter">Consult</span>
        </a>
    </nav>

    <!-- 5. LEAD DRAWER (MULTI-STEP WIZARD) -->
    <div id="drawer-overlay" class="fixed inset-0 bg-black/70 z-[60] hidden backdrop-blur-md transition-opacity" onclick="closeDrawer()"></div>
    <div id="lead-drawer" class="fixed bottom-0 left-0 right-0 bg-white z-[70] rounded-t-[3rem] p-8 translate-y-full drawer-transition safe-area-bottom shadow-2xl overflow-hidden max-h-[90vh]">
        <div class="w-16 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
        
        <!-- HEADER WITH PROGRESS -->
        <div class="flex justify-between items-center mb-6">
            <h2 id="drawer-title" class="text-2xl font-black text-gray-900 tracking-tight">Expert Advice</h2>
            <div id="step-indicator" class="flex gap-1">
                <div class="step-dot w-6 h-1.5 rounded-full bg-[#0056A4]"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
                <div class="step-dot w-2 h-1.5 rounded-full bg-gray-100"></div>
            </div>
        </div>

        <!-- STEP 1: SERVICE SELECTION -->
        <div id="step-1" class="step-container animate-fade-in">
            <p class="text-gray-500 mb-6 text-sm font-semibold">How can Afroverseas assist you today?</p>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="selectService('VISA')" class="flex flex-col items-center justify-center p-6 rounded-[2rem] border-2 border-gray-50 bg-gray-50 hover:border-[#0056A4] hover:bg-blue-50 transition-all group">
                    <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center mb-3 shadow-sm group-hover:scale-110 transition-transform">
                        <svg class="w-6 h-6 text-[#0056A4]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/></svg>
                    </div>
                    <span class="text-xs font-black text-[#0056A4]">Visa Assistance</span>
                </button>
                <button onclick="selectService('JOB')" class="flex flex-col items-center justify-center p-6 rounded-[2rem] border-2 border-gray-50 bg-gray-50 hover:border-[#2D9C3C] hover:bg-green-50 transition-all group">
                    <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center mb-3 shadow-sm group-hover:scale-110 transition-transform">
                        <svg class="w-6 h-6 text-[#2D9C3C]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                    </div>
                    <span class="text-xs font-black text-[#2D9C3C]">Job Search</span>
                </button>
            </div>
        </div>

        <!-- STEP 2: DETAILS -->
        <div id="step-2" class="step-container hidden animate-fade-in">
            <p class="text-gray-500 mb-6 text-sm font-semibold">Tell us your destination preference.</p>
            <div class="space-y-4">
                <select id="lead-country" class="w-full p-5 bg-gray-50 rounded-[1.5rem] border-none ring-1 ring-gray-100 outline-none text-sm font-bold">
                    <option value="">Select Destination Country</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="Qatar">Qatar</option>
                    <option value="Canada">Canada</option>
                    <option value="Europe">Europe</option>
                </select>

                <select id="visa-type-container" class="hidden w-full p-5 bg-gray-50 rounded-[1.5rem] border-none ring-1 ring-gray-100 outline-none text-sm font-bold">
                    <option value="">Select Visa Category</option>
                    <option value="Work Visa">Work Visa</option>
                    <option value="Visit/Tourist">Tourist Visa</option>
                    <option value="Study">Study Permit</option>
                </select>

                <select id="work-type-container" class="hidden w-full p-5 bg-gray-50 rounded-[1.5rem] border-none ring-1 ring-gray-100 outline-none text-sm font-bold">
                    <option value="">Select Field of Interest</option>
                    <option value="Construction">Construction</option>
                    <option value="Hospitality">Hospitality</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Tech">IT & Technology</option>
                </select>

                <button onclick="nextStep(3)" class="w-full bg-[#0056A4] text-white py-5 rounded-[1.5rem] font-black text-sm uppercase tracking-widest flex justify-center items-center gap-2">
                    Next Step <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
        </div>

        <!-- STEP 3: CONTACT INFO -->
        <div id="step-3" class="step-container hidden animate-fade-in">
            <p class="text-gray-500 mb-6 text-sm font-semibold">How should we reach you?</p>
            <div class="space-y-4">
                <input type="email" id="lead-email" placeholder="Email (Optional)" class="w-full p-5 bg-gray-50 rounded-[1.5rem] border-none ring-1 ring-gray-100 focus:ring-2 focus:ring-[#0056A4] outline-none transition-all text-sm font-bold">
                <input type="tel" id="lead-whatsapp" placeholder="WhatsApp (Required)" class="w-full p-5 bg-gray-50 rounded-[1.5rem] border-none ring-1 ring-gray-100 focus:ring-2 focus:ring-[#2D9C3C] outline-none transition-all text-sm font-bold">
                
                <button id="contact-next" onclick="nextStep(4)" class="w-full bg-[#0056A4] text-white py-5 rounded-[1.5rem] font-black text-sm uppercase tracking-widest opacity-50 cursor-not-allowed" disabled>
                    Select Appointment Date
                </button>
                <button onclick="nextStep(2)" class="w-full text-gray-400 text-[10px] font-black uppercase tracking-widest py-2">Go Back</button>
            </div>
        </div>

        <!-- STEP 4: CALENDAR SELECTION -->
        <div id="step-4" class="step-container hidden animate-fade-in">
            <p class="text-gray-500 mb-4 text-sm font-semibold text-center">Choose an available date for your consultation.</p>
            <div id="calendar-grid" class="grid grid-cols-4 gap-3 mb-8">
                <!-- Days generated by JS -->
            </div>
            <button id="calendar-next" onclick="nextStep(5)" class="w-full bg-[#0056A4] text-white py-5 rounded-[1.5rem] font-black text-sm uppercase tracking-widest opacity-50 cursor-not-allowed" disabled>
                Proceed to Payment
            </button>
        </div>

        <!-- STEP 5: PAYMENT METHOD -->
        <div id="step-5" class="step-container hidden animate-fade-in">
            <p class="text-gray-500 mb-6 text-sm font-semibold text-center uppercase tracking-widest">Select Payment Method</p>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <button onclick="selectPayment('VISA')" class="p-6 rounded-[2rem] border-2 border-gray-100 flex flex-col items-center gap-2 hover:border-[#0056A4] active:scale-95 transition-all">
                    <svg class="w-8 h-8 text-blue-800" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                    <span class="text-[10px] font-black uppercase">Visa / Card</span>
                </button>
                <button onclick="selectPayment('CRYPTO')" class="p-6 rounded-[2rem] border-2 border-gray-100 flex flex-col items-center gap-2 hover:border-orange-400 active:scale-95 transition-all">
                    <svg class="w-8 h-8 text-orange-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
                    <span class="text-[10px] font-black uppercase">Crypto</span>
                </button>
                <button onclick="selectPayment('MOMO')" class="p-6 rounded-[2rem] border-2 border-gray-100 flex flex-col items-center gap-2 hover:border-[#2D9C3C] active:scale-95 transition-all">
                    <svg class="w-8 h-8 text-yellow-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/></svg>
                    <span class="text-[10px] font-black uppercase">MoMo</span>
                </button>
                <button onclick="selectPayment('BANK')" class="p-6 rounded-[2rem] border-2 border-gray-100 flex flex-col items-center gap-2 hover:border-gray-800 active:scale-95 transition-all">
                    <svg class="w-8 h-8 text-gray-700" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L1 21h22L12 2zm0 3.45l8.15 14.55H3.85L12 5.45zM11 10v4h2v-4h-2zm0 6v2h2v-2h-2z"/></svg>
                    <span class="text-[10px] font-black uppercase">Bank</span>
                </button>
            </div>
            <button id="pay-submit" onclick="submitLead()" class="w-full bg-[#2D9C3C] text-white py-6 rounded-[1.5rem] font-black text-lg shadow-2xl shadow-green-100 active:scale-95 transition-all opacity-50" disabled>
                Finalize & Pay
            </button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script>
        const API_URL = "/api";
        let selectedCandidates = [];
        let bookingData = {
            service: '', country: '', subType: '',
            email: '', whatsapp: '', date: '', payment: ''
        };

        // --- CALENDAR GENERATOR ---
        function generateCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const today = new Date();
            
            for (let i = 1; i <= 12; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                
                // Skip Sundays
                if(date.getDay() === 0) continue;

                const day = date.getDate();
                const month = date.toLocaleString('default', { month: 'short' });
                const weekday = date.toLocaleString('default', { weekday: 'short' });

                const el = document.createElement('div');
                el.className = 'calendar-day flex flex-col items-center justify-center p-4 rounded-2xl bg-gray-50 border border-gray-100 cursor-pointer transition-all active:scale-90';
                el.innerHTML = `<span class="text-[9px] uppercase font-bold text-gray-400">${weekday}</span><span class="text-lg font-black">${day}</span><span class="text-[9px] font-bold text-[#0056A4]">${month}</span>`;
                
                el.onclick = () => {
                    document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('selected'));
                    el.classList.add('selected');
                    bookingData.date = `${day} ${month}`;
                    document.getElementById('calendar-next').disabled = false;
                    document.getElementById('calendar-next').classList.remove('opacity-50');
                };
                grid.appendChild(el);
            }
        }

        // --- SPA ROUTER ---
        async function loadPage(page) {
            const content = document.getElementById('app-content');
            const title = document.getElementById('header-title');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-page="${page}"]`).classList.add('active');
            content.classList.add('page-fade');
            renderSkeleton();

            if(page === 'home' || page === 'jobs') { title.innerText = "Active Vacancies"; await renderJobs(); }
            else if(page === 'employees') { title.innerText = "Verified Experts"; await renderCandidates(); }
            else if(page === 'appointment') { openLeadDrawer(); }
            setTimeout(() => content.classList.remove('page-fade'), 400);
        }

        function renderSkeleton() {
            const container = document.getElementById('app-content');
            container.innerHTML = `<div class="space-y-6">${Array(3).fill(`<div class="bg-white rounded-[2.5rem] p-6 space-y-4"><div class="h-6 w-3/4 skeleton rounded-lg"></div><div class="h-4 w-1/2 skeleton rounded-lg opacity-50"></div><div class="h-12 w-full skeleton rounded-2xl"></div></div>`).join('')}</div>`;
        }

        async function renderJobs() {
            const container = document.getElementById('app-content');
            try {
                const res = await fetch(`${API_URL}/jobs`);
                const jobs = await res.json();
                let html = `<div class="mb-8 flex items-center bg-white p-2 rounded-[2rem] shadow-sm border border-gray-100"><div class="pl-4"><svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg></div><input type="text" placeholder="Search Vacancies..." class="w-full bg-transparent border-none py-4 px-3 outline-none text-sm font-semibold"></div>`;
                jobs.forEach(job => {
                    html += `<div class="bg-white rounded-[2.5rem] shadow-sm p-8 mb-6 border border-gray-100 relative overflow-hidden active:scale-[0.98] transition-all"><h3 class="text-xl font-black text-gray-800 mb-1 tracking-tight">${job.title}</h3><p class="text-[#0056A4] text-xs font-black uppercase mb-4">${job.company}</p><div class="flex gap-2 mb-6"><span class="bg-blue-50 text-[#0056A4] text-[10px] font-black px-4 py-2 rounded-xl border border-blue-100 uppercase uppercase">${job.location}</span></div><button onclick="openLeadDrawer()" class="w-full bg-gray-900 text-white py-5 rounded-[1.5rem] font-black text-xs uppercase flex justify-between items-center px-8">Book Consultancy<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M9 5l7 7-7 7"/></svg></button></div>`;
                });
                container.innerHTML = html;
            } catch (e) { container.innerHTML = `<div class="text-center py-20 text-gray-400 font-bold">Error loading jobs.</div>`; }
        }

        async function renderCandidates() {
            const container = document.getElementById('app-content');
            try {
                const res = await fetch(`${API_URL}/candidates`);
                const candidates = await res.json();
                let html = `<div class="grid grid-cols-1 gap-8 pt-4">`;
                candidates.forEach(c => {
                    const isSelected = selectedCandidates.includes(c.id);
                    html += `<div class="bg-white rounded-[3rem] overflow-hidden shadow-sm border border-gray-100"><div class="aspect-[4/5] bg-gray-950 relative"><video class="w-full h-full object-cover opacity-70" src="${c.video_url}" loop muted playsinline></video><div class="absolute bottom-8 left-8 right-8 text-white"><h3 class="text-2xl font-black mb-1">${c.name}</h3><p class="text-green-400 text-xs font-black uppercase mb-4">${c.skills}</p><button onclick="toggleCandidate(${c.id})" class="w-full py-4 rounded-2xl font-black text-xs uppercase transition-all ${isSelected ? 'bg-[#2D9C3C] text-white' : 'bg-white text-[#0056A4] shadow-2xl'}">${isSelected ? 'âœ“ Selected' : '+ Add to Selection'}</button></div></div></div>`;
                });
                container.innerHTML = html + `</div>`;
            } catch (e) { container.innerHTML = `<p class="text-center">Team Loading...</p>`; }
        }

        // --- WIZARD LOGIC ---
        function openLeadDrawer() {
            bookingData = { service: '', country: '', subType: '', email: '', whatsapp: '', date: '', payment: '' };
            generateCalendar();
            nextStep(1);
            document.getElementById('drawer-overlay').classList.remove('hidden');
            document.getElementById('lead-drawer').classList.remove('translate-y-full');
        }

        function closeDrawer() {
            document.getElementById('drawer-overlay').classList.add('hidden');
            document.getElementById('lead-drawer').classList.add('translate-y-full');
        }

        function nextStep(step) {
            document.querySelectorAll('.step-container').forEach(el => el.classList.add('hidden'));
            const dots = document.querySelectorAll('.step-dot');
            dots.forEach((dot, idx) => {
                dot.className = `step-dot h-1.5 rounded-full transition-all duration-300 ${idx < step ? 'bg-[#0056A4] w-6' : 'bg-gray-100 w-2'}`;
            });
            document.getElementById(`step-${step}`).classList.remove('hidden');
        }

        function selectService(service) {
            bookingData.service = service;
            if(service === 'VISA') { document.getElementById('visa-type-container').classList.remove('hidden'); document.getElementById('work-type-container').classList.add('hidden'); }
            else { document.getElementById('work-type-container').classList.remove('hidden'); document.getElementById('visa-type-container').classList.add('hidden'); }
            nextStep(2);
        }

        function selectPayment(method) {
            bookingData.payment = method;
            document.getElementById('pay-submit').disabled = false;
            document.getElementById('pay-submit').classList.remove('opacity-50');
        }

        document.addEventListener('input', (e) => {
            if(e.target.id === 'lead-whatsapp') {
                const btn = document.getElementById('contact-next');
                if(e.target.value.trim().length > 7) { btn.disabled = false; btn.classList.remove('opacity-50'); }
                else { btn.disabled = true; btn.classList.add('opacity-50'); }
            }
        });

        async function submitLead() {
            bookingData.country = document.getElementById('lead-country').value;
            bookingData.subType = bookingData.service === 'VISA' ? document.getElementById('visa-type-container').value : document.getElementById('work-type-container').value;
            bookingData.email = document.getElementById('lead-email').value;
            bookingData.whatsapp = document.getElementById('lead-whatsapp').value;

            const btn = document.getElementById('pay-submit');
            btn.innerHTML = `Processing Payment...`;
            
            const payload = {
                type: 'PAID_APPOINTMENT',
                message: `Confirmed Appointment on ${bookingData.date}. Service: ${bookingData.service} (${bookingData.subType}) to ${bookingData.country}. Method: ${bookingData.payment}`,
                email: bookingData.email,
                whatsapp: bookingData.whatsapp
            };

            const res = await fetch(`${API_URL}/submit-lead`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if(res.ok) { closeDrawer(); showSuccess(); }
        }

        function showSuccess() {
            const content = document.getElementById('app-content');
            const myNumber = "+25771856126"; // REPLACE WITH YOUR NUMBER
            const msg = encodeURIComponent(`Hi Afroverseas, I have confirmed and paid for my appointment on ${bookingData.date}.`);
            
            content.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-[75vh] text-center px-10 animate-fade-in">
                    <div class="w-28 h-28 bg-green-50 rounded-[3rem] flex items-center justify-center mb-10 shadow-2xl shadow-green-100 animate-bounce">
                        <svg class="w-14 h-14 text-[#2D9C3C]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                    <h1 class="text-3xl font-black mb-4 tracking-tight text-[#0056A4]">Appointment Booked</h1>
                    <p class="text-gray-400 mb-12 text-sm leading-relaxed font-semibold">Confirmed for <b>${bookingData.date}</b>. A receipt has been sent to your WhatsApp.</p>
                    <a href="https://wa.me/${myNumber}?text=${msg}" target="_blank" class="w-full bg-[#2D9C3C] text-white py-6 rounded-[2rem] font-black text-lg shadow-2xl shadow-green-200 flex items-center justify-center gap-3 active:scale-95 transition-transform">
                        Confirm on WhatsApp
                    </a>
                </div>`;
        }

        window.onload = () => { setTimeout(async () => { await loadPage('home'); document.getElementById('splash-screen').style.opacity = '0'; setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 500); }, 1500); };
    </script>
</body>
</html>
